S3sFORWARD=Та мессежийг дамжуулах эсвэл шүүх зорилгоор "forward" файл үүсгэж болно.<br>
 Сервер энэ файлын мөр бүрийг шинжилж, дараах заавруудыг тайлбарлана:
 <li><b>#if </b><i>илэрхийлэл</i> -- илэрхийлэл үнэн бол дараагийн мөрүүдийг шалгана
 <li><b>#elif </b><i>илэрхийлэл</i> -- өмнөх нөхцөл худал бол, дараагийн мөрүүдийг илэрхийлэл үнэн бол шалгана
 <li><b>#else</b> -- өмнөх нөхцөл худал бол дараагийн мөрүүдийг шалгана
 <li><b>#endif</b> -- нөхцөлт блокийн төгсгөл
 <li><b>#mv</b> <i>хаашаа</i> -- мессежийг зөөх
 <li><b>#cp</b> <i>хаашаа</i> -- мессежийг хуулах
 <li><b>#rm</b>  -- мессежийг устгах
 <li><b>#</b> <i>ямар нэгэн зүйл</i> -- сэтгэгдэл
 <li><b>!</b><i>d:\зам\програм {параметрүүд}</i> -- гүйцэтгэл
 "d:\\зам\\програм {параметрүүд} user_home\\mbox\\name.msg". Хэрэв гүйцэтгэл зөвхөн параметрүүдэд зөвшөөрөгдсөн бол.
 Мөн командын мөрөнд хувьсагчийг ($variable_name) шууд заах боломжтой, гэхдээ
 энэ тохиолдолд:
 <ul>
 <li> -- "user_home\\mbox\\name.msg" автоматаар нэмэгдэхгүй.
 Мессежийн файлын нэрийг оруулахын тулд $msgfile хувьсагчийг ашиглаж болно.
 <li>  -- Мөрийг тайлбарлагдахуйц гэж үзэх ёстой, буцах налуу зураас '\\' нь
 escape дарааллын эхлэл гэж тайлбарлагдана, үүнийг хоёр буцах налуу зураасаар солино. ("\\\\")
 </ul>
 <li><i>хүлээн авагч1<b>@</b>хост1 {хүлээн авагчN<b>@</b>хостN}</i> -- мессежийг эдгээр хаягууд руу дамжуулах.
 <br> Нөхцөлүүд нь хувьсагчуудаас (<b>$size_kb</b> -- мессежийн хэмжээ КБ-аар;<br>
 <b>$in_text(</b><i>хайх текст</i><b>)</b> -- текст мессежид олдвол үнэн;<br>
 <b>$text</b> -- гарчиг зэрэг бүрэн текст;<br>
 <b>$body</b> -- мессежийн текст;<br>
 <b>$errorlevel</b> -- хамгийн сүүлийн гадаад скриптээс буцаагдсан утга, эсвэл өмнө нь амжилттай гүйцэтгэл хийгдээгүй бол тэг)
 болон утгуудаас, мөн тэдгээрийн хоорондох төрөл бүрийн логик операторуудаас бүрдэж болно:
 <br>
 ! -- "биш"<br>
 = эсвэл == -- "тэнцүү"<br>
 != -- "тэнцүү биш"<br>
 <,>,<=,>= -- "бага", "их", "бага эсвэл тэнцүү",
 "их эсвэл тэнцүү".<br>
 && --"ба"<br>
 || --"эсвэл"<br><br>
 str1 =~ /загвар/<i>ig</i> -- загвар нь Unix-ийн ердийн илэрхийлэлтэй адил.
 Мөр <i>str1</i> загварт тохирох
 дэд мөрийг агуулсан бол үр дүн үнэн байна. <br>
 Мөрийн төгсгөлд байгаа зай болон буцах налуу зураас (' \\') нь одоогийн командын
