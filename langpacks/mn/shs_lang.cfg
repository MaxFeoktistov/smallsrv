S3NSLST=Энэ жагсаалтын мөр бүр домайн нэр, RR тодорхойлолт агуулж болох бөгөөд тайлбар нь
 ';' -ээр эхэлж болно. Дараах мөрүүд дэмжигддэг:<br>
 $ORIGIN <i>&lt;домайн нэр&gt;</i><br>
 $TTL <i>&lt;ttl&gt;</i> -- нөөцийн бичлэгийг хаях хүртэл кэшилж болох хугацааны интервалыг (секундээр) заадаг 32 битийн тэмдэггүй бүхэл тоо.
 $SLAVE <i>&lt;домайн нэр&gt;</i> <i>&lt;мастер серверийн ip хаяг&gt;</i> [<файлын нэр>] -- Энэ домайн дээр боол DNS сервер болж ажиллана. Бүх домайныг мастер серверээс татна.<br>
 $IF_DOWN <i>&lt;хост:порт&gt;</i> <i>&lt;интервал&gt;</i> Хуучин.IP=Шинэ.IP -- Энэ сонголтоор сервер заасан хугацааны интервалд (секундээр) хост:порт руу холбогдохыг оролдох бөгөөд амжилтгүй болвол Хуучин.IP-г агуулсан бүх бичлэгүүдийг Шинэ.IP-ээр солино.<br>
 [<i>&lt;домайн нэр&gt;</i>] <i>&lt;хоосон&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;төрөл&gt;</i> <i>&lt;RDATA&gt;</i><br>
 Та <i>&lt;домайн нэр&gt;</i>-г орхиж болно, энэ тохиолдолд
 өмнөх нэрийг ашиглана. RFC зөвлөмжүүдээс ялгаатай нь та
 RR форматад оруулсан мөр бүрт "IN" ангиллыг шууд заах ёстой.
 <i>&lt;төрөл&gt;</i> нь дараах байж болно:
 <li> A <i>&lt;IP хаяг&gt;</i> - хостын хаяг
 <li> AAAA <i>&lt;IPv6 хаяг&gt;</i> - IPv6 хостын хаяг
 <li> NS <i>&lt;бүтэн нэр&gt;</i> - эрх мэдэл бүхий нэрийн сервер
 <li> CNAME <i>&lt;бүтэн нэр&gt;</i> - псевдонимын каноник нэр. Эх нэрийн
 'A' бичлэг энэ файлд байх ЁСТОЙ.
 <li> SOA <i>&lt;бүтэн нэр&gt;</i> <i>&lt;эзэмшигчийн имэйл&gt;</i> (<i><SERIAL_NUMBER></i>,<i>&lt;REFRESH&gt;</i>,<i>&lt;RETRY&gt;</i>,<i>&lt;EXPIRE&gt;</i>,<i>&lt;MINIMUM&gt;</i>)
 - эрх мэдэл бүхий бүсийн эхлэлийг заана
 <li> MX <i>&lt;нэн тэргүүний&gt;</i> <i>&lt;бүтэн нэр&gt;</i> - шуудангийн солилцоо. <i>&lt;нэн тэргүүний&gt;</i> нь
 1-ээс 255 хүртэлх тоо юм. Бага утгууд нь илүүд үздэг.
 <br> Бусад төрлүүдийг үл тоомсорлоно.<br>
 Дурын бичлэгийн төрлийн домайн нэр нь бүх
 дэд домайнуудыг тодорхойлохын тулд wildcard '*.' -ээр эхэлж болно. Сервер бүрэн домайны мэдээллийг буцаахын тулд ANY болон AXFR query төрлүүдийг дэмждэг.
