S2sVIRTUAL_HOSTS=<h2>میزبان‌های مجازی و دایرکتوری‌های مجازی:</h2>
 سرور می‌تواند از بسیاری از میزبان‌های مجازی پشتیبانی کند. هر میزبان مجازی دایرکتوری ریشه خود را دارد،
 و همچنین می‌تواند دایرکتوری‌های مجازی مشترک برای همه را شامل شود.
 برای اضافه کردن میزبان مجازی، <i>any.host.name</i> و مسیر کامل به ریشه را مشخص کنید.
 برای اضافه کردن دایرکتوری مجازی، <i><b>/</b>directory<b>/</b></i> را مشخص کنید
 (بین دو اسلش) و مسیر کامل برای جایگزینی. برای خصوصی کردن این، کاربرانی را که
 این منبع برای آن‌ها در دسترس خواهد بود، با کاما جدا کنید. پس از کاربر می‌توانید نوع دسترسی را مشخص کنید:
 R - خواندن، W-نوشتن، NOFTP، NOHTTP .<BR> مثال:
  <I>admin:RW,anonymous:RNOHTTP,user1,user2:R,user3:W,user4:RWNOHTTP</I><BR>
 به جای دایرکتوری ریشه، می‌توانید پیوندی به سرور وب دیگر مشخص کنید: http://other.host در این صورت سرور مانند پراکسی کار خواهد کرد
