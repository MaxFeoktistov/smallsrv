S3NSLST=هر خط می‌تواند شامل نام دامنه و توضیح RR باشد و نظر می‌تواند
 با ';' شروع شود   خطوط زیر پشتیبانی می‌شوند:<br>
 $ORIGIN <i>&lt;نام-دامنه&gt;</i><br>
 $TTL <i>&lt;زمان-اعتبار&gt;</i>  -- یک عدد صحیح بدون علامت 32 بیتی که مشخص می‌کند
 فاصله زمانی (بر حسب ثانیه) که رکورد منبع ممکن است در حافظه پنهان ذخیره شود قبل از اینکه باید دور ریخته شود.<br>
 $SLAVE <i>&lt;نام-دامنه&gt; &lt;آدرس-آی‌پی-اصلی&gt; [&lt;نام-فایل&gt;]</i>  -- به عنوان سرور DNS برده برای این دامنه کار کنید. دامنه کامل را از اصلی دانلود کنید<br>
 $IF_DOWN <i>&lt;میزبان:پورت&gt; &lt;فاصله&gt; آی‌پی.قدیمی=آی‌پی.جدید</i>  -- با این گزینه سرور سعی می‌کند به میزبان:پورت برای فاصله زمانی (بر حسب ثانیه) متصل شود، و اگر ناموفق باشد در هر رکورد با آی‌پی.قدیمی با آی‌پی.جدید جایگزین می‌شود.<br>
 [<i>&lt;نام-دامنه&gt;</i>] <i>&lt;خالی&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;نوع&gt; &lt;RDATA&gt;</i><br>
  می‌توانید <i>&lt;نام-دامنه&gt;</i> را در این صورت حذف کنید
 نام قبلی استفاده خواهد شد. برخلاف توصیه RFC، شما باید
 کلاس "IN" را برای هر خط با فرمت RR مشخص کنید.
 <i>&lt;نوع&gt;</i> می‌تواند باشد:
 <li> A  <i>&lt;آدرس-آی‌پی&gt;</i> - یک آدرس میزبان
 <li> AAAA  <i>&lt;آدرس-IPv6&gt;</i> - یک آدرس IPv6 میزبان
 <li> NS <i>&lt;نام-کامل&gt;</i> - یک سرور نام معتبر
 <li> CNAME <i>&lt;نام-کامل&gt;</i> - نام متعارف برای یک نام مستعار. رکورد 'A'
 برای نام اصلی باید در این فایل وجود داشته باشد.
 <li> SOA <i>&lt;نام-کامل&gt;</i> <i>&lt;ایمیل مالک&gt;</i> (<i>&lt;سریال&gt;</i>,<i>&lt;تازه‌سازی&gt;</i>,<i>&lt;تلاش-مجدد&gt;</i>,<i>&lt;انقضا&gt;</i>,<i>&lt;حداقل&gt;</i>)
  - شروع یک منطقه اختیاری را نشان می‌دهد
 <li> MX <i>&lt;ترجیح&gt;</i> <i>&lt;نام-کامل&gt;</i> - تبادل ایمیل. <i>&lt;ترجیح&gt;</i> عددی است
 از 1 تا 255. مقادیر کمتر ترجیح داده می‌شوند.
 <br> انواع دیگر نادیده گرفته می‌شوند.<br>
 برای هر نوع رکورد نام دامنه می‌تواند با کاراکتر عمومی '*.' شروع شود تا همه
 زیردامنه‌ها را توصیف کند. سرور درخواست‌های نوع ANY و AXFR را برای بازگرداندن همه چیز درباره دامنه پشتیبانی می‌کند. برای
 دامنه با کاراکتر عمومی پاسخ نیز شامل کاراکتر عمومی خواهد بود. برای انواع دیگر
 درخواست، پاسخ بدون کاراکتر عمومی خواهد بود.

