S3sFORWARD=می‌توانید فایل "forward" قرار دهید، برای تغییر مسیر یا فیلتر کردن پیام‌ها.<br>
 سرور هر خط از این فایل را تجزیه می‌کند و دستورالعمل‌های زیر را درک می‌کند:
 <li><b>#if </b><i>عبارت</i> -- خطوط بعدی بررسی می‌شوند اگر عبارت درست باشد
 <li><b>#elif </b><i>عبارت</i> --  اگر شرط قبلی نادرست باشد سپس خطوط بعدی بررسی می‌شوند اگر عبارت درست باشد
 <li><b>#else</b> -- خطوط بعدی بررسی می‌شوند اگر شرط قبلی نادرست باشد
 <li><b>#endif</b> -- پایان بلوک شرایط
 <li><b>#mv</b> <i>کجا</i> -- انتقال پیام
 <li><b>#cp</b> <i>کجا</i> -- کپی پیام
 <li><b>#rm</b>  -- حذف پیام
 <li><b>#</b> <i>هر چیزی</i> -- نظر
 <li><b>!</b><i>d:\\path\\برنامه {params}</i> -- اجرا
 "d:\\path\\برنامه {params} users_home\\mbox\\name.msg". اگر اجرا در گزینه‌ها فعال باشد فقط.
 همچنین ممکن است متغیر ($variable_name) را در خط فرمان مشخص کنید، اما
 در این صورت:
 <ul>
 <li> -- "users_home\\mbox\\name.msg" به طور خودکار اضافه نخواهد شد.
 می‌توانید از متغیر $msgfile برای وارد کردن نام فایل پیام استفاده کنید.
 <li>  -- رشته قابل تفسیر در نظر گرفته می‌شود، بک‌اسلش '\\' به عنوان
 شروع دنباله فرار درک می‌شود، آن را با دو بک‌اسلش جایگزین کنید. ("\\\\")
 </ul>
 <li><i>to1<b>@</b>host1 {toN<b>@</b>hostN}</i> -- تغییر مسیر پیام به این آدرس‌ها.
 <br> شرایط می‌تواند شامل متغیرها باشد (<b>$size_kb</b> -- اندازه پیام در KB;<br>
 <b>$in_text(</b><i>متن برای یافتن</i><b>)</b> -- درست است اگر متن در پیام یافت شود;<br>
 <b>$text</b> -- متن کامل با هدر;<br>
 <b>$body</b> -- بدنه پیام;<br>
 <b>$errorlevel</b> -- مقداری که توسط آخرین اسکریپت خارجی برگردانده شده یا صفر اگر قبل از آن هیچ اجرای موفقیتی نبوده است)
 و مقادیر و همچنین عملگرهای منطقی مختلف بین آنها:
 <br>
 ! -- "نه"<br>
 = or == -- "مساوی با"<br>
 != -- "نا مساوی با"<br>
 &lt;,&gt;,&lt;=,&gt;= -- "کمتر از"، "بیشتر از"، "کمتر یا مساوی با",
 "بیشتر یا مساوی با".<br>
 &amp;&amp; --"و"<br>
 || --"یا"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern عبارات منظم مانند یونیکس است.
 نتیجه درست است، اگر در رشته <i>str1</i>
 زیررشته‌ای برابر با الگو پیدا شده باشد. <br>
 فاصله و بک‌اسلش (' \\') در انتهای خط به معنای ادامه دستور فعلی
 در خط بعدی است.
 <br>

