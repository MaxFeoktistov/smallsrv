S3NSLST=각 줄은 도메인 이름과 RR 설명 및 주석을 포함할 수 있으며, 주석은 ';'로 시작합니다. 다음 줄이 지원됩니다:<br>
 $ORIGIN <i>&lt;도메인-이름&gt;</i><br>
 $TTL <i>&lt;유효성-시간&gt;</i> -- 리소스 레코드가 삭제되기 전에 캐시될 수 있는 시간 간격(초)을 지정하는 32비트 부호 없는 정수입니다.<br>
 $SLAVE <i><도메인-이름> <마스터-IP-주소> [<파일이름>]</i> -- 이 도메인의 슬레이브 DNS 서버로 작동합니다. 마스터에서 전체 도메인을 다운로드합니다.<br>
 $IF_DOWN <i><호스트:포트> <간격> Old.IP=New.IP</i> -- 이 옵션으로 서버는 시간 간격(초) 동안 호스트:포트에 연결을 시도하고, 실패하면 Old.IP를 포함하는 각 레코드를 New.IP로 대체합니다.<br>
 [<i>&lt;도메인-이름&gt;</i>] <i>&lt;공백&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i><타입> <RDATA></i><br>
 이 경우 <i>&lt;도메인-이름&gt;</i>을 생략할 수 있으며, 이전 이름이 사용됩니다. RFC 권장 사항과 달리 각 RR 형식 줄에 클래스 "IN"을 직접 지정해야 합니다.<br>
 <i>&lt;타입&gt;</i>은 다음 중 하나일 수 있습니다:
 <li> A <i>&lt;IP-주소&gt;</i> - 호스트 주소
 <li> AAAA <i>&lt;IPv6-주소&gt;</i> - 호스트 IPv6 주소
 <li> NS <i>&lt;전체-이름&gt;</i> - 권한 있는 이름 서버
 <li> CNAME <i>&lt;전체-이름&gt;</i> - 별칭에 대한 정식 이름. 원본 이름에 대한 'A' 레코드가 이 파일에 반드시 존재해야 합니다.
 <li> SOA <i>&lt;전체-이름&gt;</i> <i>&lt;소유자-이메일&gt;</i> (<i>&lt;SERIAL&gt;</i>,<i>&lt;REFRESH&gt;</i>,<i>&lt;RETRY&gt;</i>,<i>&lt;EXPIRE&gt;</i>,<i>&lt;MINIMUM&gt;</i>) - 권한 영역의 시작을 표시합니다.
 <li> MX <i>&lt;선호도&gt;</i> <i>&lt;전체-이름&gt;</i> - 메일 교환. <i>&lt;선호도&gt;</i>는 1부터 255까지의 숫자입니다. 값이 낮을수록 선호됩니다.<br>
 다른 유형은 무시됩니다.<br>
 각 레코드 유형에 대해 도메인 이름은 모든 서브 도메인을 설명하기 위해 와일드카드 '*.'로 시작할 수 있습니다. 서버는 도메인에 대한 모든 정보를 반환하기 위해 ANY 및 AXFR 유형의 요청을 지원합니다. 와일드카드가 있는 도메인의 경우 회신에도 와일드카드가 포함됩니다. 다른 유형의 요청의 경우 회신은 와일드카드 없이 전달됩니다.

