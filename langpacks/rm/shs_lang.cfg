S3NSLST=Fiecare linie poate conține numele de domeniu și descrierea RR, iar comentariile pot
 începe cu ';'. Următoarele linii sunt acceptate:<br>
 $ORIGIN <i>&lt;nume-domeniu&gt;</i><br>
 $TTL <i>&lt;timp-validare&gt;</i> - un număr întreg fără semn pe 32 de biți care specifică
 intervalul de timp (în secunde) în care înregistrarea resursă poate fi stocată în cache înainte de a fi eliminată.<br>
 $SLAVE <i><nume-domeniu> <adresa-ip-master> [<nume-fișier>]</i> - Funcționează ca server DNS slave pentru acest domeniu. Descarcă domeniul complet de la master<br>
 $IF_DOWN <i><gazdă:port> <interval> IP.Vechi=IP.Nou</i> - Prin această opțiune, serverul va încerca să se conecteze la gazdă:port la intervale de timp (în secunde), iar dacă eșuează, în fiecare înregistrare cu IP.Vechi, acesta va fi înlocuit cu IP.Nou.<br>
 [<i><nume-domeniu></i>] <i><spațiu></i> [<i><TTL></i>] IN <i><tip> <RDATA></i><br>
 Puteți omite <i><nume-domeniu></i>, caz în care
 va fi folosit numele anterior. Spre deosebire de recomandarea RFC, trebuie
 să specificați direct clasa „IN” pentru fiecare linie cu formatul RR.<br>
 <i><tip></i> poate fi:<br>
 <li> A <i><adresă-IP></i> - o adresă de gazdă
 <li> AAAA <i><adresă-IPv6></i> - o adresă IPv6 de gazdă
 <li> NS <i><nume-complet></i> - un server de nume autoritar
 <li> CNAME <i><nume-complet></i> - numele canonic pentru un alias. Înregistrarea 'A'
 pentru numele original TREBUIE să fie prezentă în acest fișier.
 <li> SOA <i><nume-complet></i> <i><e-mail-proprietar></i> (<i><SERIAL></i>,<i><REFRESH></i>,<i><RETRY></i>,<i><EXPIRE></i>,<i><MINIMUM></i>)
 - marchează începutul unei zone de autoritate
 <li> MX <i><preferință></i> <i><nume-complet></i> - schimb de mail. <i><preferință></i> este un număr
 de la 1 la 255. Valorile mai mici sunt preferate.
 <br> Alte tipuri sunt ignorate.<br>
 Pentru fiecare tip de înregistrare, numele de domeniu poate începe cu un caracter generic '*.' pentru a descrie toate
 subdomeniile. Serverul acceptă tipurile de cereri ANY și AXFR pentru a returna totul despre domeniu. Pentru
 domeniile cu caracter generic, răspunsul va conține, de asemenea, caracterul generic. Pentru alte tipuri
 de cereri, răspunsul va fi fără caracter generic.

