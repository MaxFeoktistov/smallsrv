S3sFORWARD=Puteți introduce fișierul "forward", pentru a redirecționa sau filtra mesajele.<br>
 Serverul parsează fiecare linie a acestui fișier și înțelege următoarele instrucțiuni:
 <li><b>#if </b><i>expresie</i> -- următoarele linii vor fi verificate dacă expresia este adevărată
 <li><b>#elif </b><i>expresie</i> --  dacă condiția anterioară este falsă, atunci următoarele linii vor fi verificate dacă expresia este adevărată
 <li><b>#else</b> -- următoarele linii vor fi verificate dacă condiția anterioară este falsă
 <li><b>#endif</b> -- sfârșitul blocului de condiții
 <li><b>#mv</b> <i>unde</i> -- mută mesajul
 <li><b>#cp</b> <i>unde</i> -- copiază mesajul
 <li><b>#rm</b>  -- elimină mesajul
 <li><b>#</b> <i>orice</i> -- comentariu
 <li><b>!</b><i>d:\cale\aplicație {parametri}</i> -- execută
 "d:\\cale\\aplicație {parametri} home_utilizator\\mbox\\nume.msg". Numai dacă execuția este activată în opțiuni.
 De asemenea, este posibil să specificați variabila ($nume_variabilă) în linia de comandă, dar
 în acest caz:
 <ul>
 <li> -- "home_utilizator\\mbox\\nume.msg" nu va fi adăugat automat.
 Puteți utiliza variabila $msgfile pentru a insera numele fișierului mesaj.
 <li>  -- șirul este considerat a fi interpretabil, slash-ul '\\' este înțeles ca
 începutul unei secvențe de escape, înlocuiți-l cu două slash-uri. ("\\\\")
 </ul>
 <li><i>către1<b>@</b>gazdă1 {cătreN<b>@</b>gazdăN}</i> -- redirecționează mesajul către aceste adrese.
 <br> Condițiile pot consta din variabile (<b>$size_kb</b> -- dimensiunea mesajului în KB;<br>
 <b>$in_text(</b><i>text de găsit</i><b>)</b> -- este adevărat dacă textul a fost găsit în mesaj;<br>
 <b>$text</b> -- textul complet cu antet;<br>
 <b>$body</b> -- corpul mesajului;<br>
 <b>$errorlevel</b> -- valoarea returnată de ultimul script extern sau zero dacă nu au existat rulări reușite înainte)
 și valori, precum și diferiți operatori logici între ele:
 <br>
 ! -- "Nu"<br>
 = sau == -- "Egal cu"<br>
 != -- "Diferit de"<br>
 <,>,<=,>= -- "Mai mic decât", "Mai mare decât", "Mai mic sau egal cu",
 "Mai mare sau egal cu".<br>
 && --"ȘI"<br>
 || --"SAU"<br><br>
 str1 =~ /model/<i>ig</i> -- modelul este o expresie regulată de tip Unix.
 Rezultatul este adevărat, dacă în șirul <i>str1</i>
 a fost găsit un subșir egal cu modelul. <br>
 Spațiul și backslash-ul (' \\') la sfârșitul liniei înseamnă continuarea comenzii curente
 la linia următoare.
 <br>

