S3NSLST=Her satır alan adı ve kaynak kaydı (RR) açıklaması içerebilir ve yorumlar ';' ile başlayabilir. Desteklenen satırlar şunlardır:<br>
$ORIGIN <i>&lt;alan-adı&gt;</i><br>
$TTL <i>&lt;geçerlilik-süresi&gt;</i> - Kaynak kaydının atılmadan önce önbellekte saklanabileceği süreyi (saniye cinsinden) belirten 32 bitlik işaretsiz bir tamsayı.<br>
$SLAVE <i><alan-adı> <ana-sunucu-IP-adresi> [<dosya-adı>]</i> - Bu alan adı için ikincil (slave) DNS sunucusu olarak çalışır. Ana sunucudan tam alan adını indirir.<br>
$IF_DOWN <i><ana-makine:port> <aralık> Eski.IP=Yeni.IP</i> - Bu seçenekle sunucu, belirtilen aralıkta (saniye cinsinden) ana makine:port'a bağlanmaya çalışır ve eğer başarısız olursa, her kayıttaki Eski.IP'yi Yeni.IP ile değiştirir.<br>
[<i>&lt;alan-adı&gt;</i>] <i>&lt;boşluk&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i><tür> <RDATA></i><br>
Bu durumda <i>&lt;alan-adı&gt;</i>'nı atlayabilirsiniz, bir önceki ad kullanılacaktır. RFC önerisinden farklı olarak, RR formatındaki her satır için "IN" sınıfını doğrudan belirtmeniz gerekir.<br>
<tür>* şunlar olabilir:<br>

<li> A <i>\&lt;IP-adresi\&gt;</i> - bir ana makine adresi
<li> AAAA <i>\&lt;IPv6-adresi\&gt;</i> - bir ana makine IPv6 adresi
<li> NS <i>\&lt;tam-ad\&gt;</i> - yetkili bir ad sunucusu
<li> CNAME <i>\&lt;tam-ad\&gt;</i> - bir takma ad için kurallı ad. Orijinal ad için 'A' kaydı bu dosyada BULUNMALIDIR.
<li> SOA <i>\&lt;tam-ad\&gt;</i> <i>\&lt;sahibin-e-postası\&gt;</i> (<i>\&lt;SERİAL\&gt;</i>,<i>\&lt;YENİLEME\&gt;</i>,<i>\&lt;TEKRAR-DENE\&gt;</i>,<i>\&lt;SÜRE-DOLMA\&gt;</i>,<i>\&lt;MİNİMUM\&gt;</i>) - bir yetki bölgesinin başlangıcını işaretler
<li> MX <i>\&lt;tercih\&gt;</i> <i>\&lt;tam-ad\&gt;</i> - posta alışverişi. <i>\&lt;tercih\&gt;</i> 1 ila 255 arasında bir sayıdır. Daha düşük değerler tercih edilir.<br>
Diğer türler yok sayılır.<br>
Her kayıt türü için alan adı tüm alt alan adlarını açıklamak üzere '*.' joker karakteriyle başlayabilir. Sunucu, alan adı hakkında her şeyi döndürmek için ANY ve AXFR tipi istekleri destekler. Joker karakterli alan adı için yanıt da joker karakteri içerecektir. Diğer istek türleri için yanıt joker karakter olmadan olacaktır.


