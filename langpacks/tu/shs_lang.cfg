S3sFORWARD="forward" dosyası kullanarak mesajları yönlendirebilir veya süzebilirsiniz.<br>
 Sunucu bu dosyanın her satırını ayrıştırır ve aşağıdaki talimatları anlar:
 <li><b>#if </b><i>ifade</i> -- ifade doğruysa sonraki satırlar kontrol edilecektir
 <li><b>#elif </b><i>ifade</i> -- önceki koşul yanlışsa, ifade doğruysa sonraki satırlar kontrol edilecektir
 <li><b>#else</b> -- önceki koşul yanlışsa sonraki satırlar kontrol edilecektir
 <li><b>#endif</b> -- koşullar bloğunun sonu
 <li><b>#mv</b> <i>nereye</i> -- mesajı taşı
 <li><b>#cp</b> <i>nereye</i> -- mesajı kopyala
 <li><b>#rm</b>  -- mesajı kaldır
 <li><b>#</b> <i>herhangi bir şey</i> -- yorum
 <li><b>!</b><i>d:\path\application {parametreler}</i> -- "d:\\path\\application {parametreler} users_home\\mbox\\name.msg" dosyasını çalıştır. Yalnızca çalıştırma seçeneklerde etkinleştirilmişse.
 Komut satırında değişken ($variable_name) belirtmek de mümkündür, ancak
 bu durumda:
 <ul>
 <li> -- "users_home\\mbox\\name.msg" otomatik olarak eklenmeyecektir.
 Mesaj dosyasının adını eklemek için $msgfile değişkenini kullanabilirsiniz.
 <li>  -- dize yorumlanabilir kabul edilir, ters eğik çizgi '\\'
 kaçış dizisinin başlangıcı olarak anlaşılır, onu iki ters eğik çizgiyle değiştirin. ("\\\\")
 </ul>
 <li><i>to1<b>@</b>host1 {toN<b>@</b>hostN}</i> -- mesajı bu adreslere yönlendir.
 <br> Koşullar değişkenlerden (<b>$size_kb</b> -- mesajın KB cinsinden boyutu;<br>
 <b>$in_text(</b><i>aranacak metin</i><b>)</b> -- metin mesajda bulunursa doğru olur;<br>
 <b>$text</b> -- başlık dahil tam metin;<br>
 <b>$body</b> -- mesaj gövdesi;<br>
 <b>$errorlevel</b> -- son harici betiğin döndürdüğü değer veya daha önce başarılı çalıştırma yoksa sıfır)
 ve değerlerden ve aralarındaki farklı mantıksal operatörlerden oluşabilir:
 <br>
 ! -- "Değil"<br>
 = veya == -- "Eşittir"<br>
 != -- "Eşit Değildir"<br>
 <,>,<=,>= -- "Küçüktür", "Büyüktür", "Küçüktür veya eşittir",
 "Büyüktür veya eşittir".<br>
 && --"VE"<br>
 || --"VEYA"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern Unix benzeri düzenli ifadelerdir.
 Sonuç, <i>str1</i> dizgisinde desenle eşit bir alt dize
 bulunursa doğru olacaktır. <br>
 Satır sonunda boşluk ve ters eğik çizgi (' \\') mevcut komutun
 bir sonraki satırda devam ettiği anlamına gelir.
 <br>

