S3sFORWARD=Saate luua "forward" faili sõnumite edastamiseks või filtreerimiseks.<br>
 Server parsib iga selle faili rida ja tõlgendab järgmisi juhiseid:
 <li><b>#if </b><i>avaldis</i> -- kontrollib järgmist rida, kui avaldis on tõene
 <li><b>#elif </b><i>avaldis</i> -- kontrollib järgmist rida, kui eelmine tingimus on väär ja avaldis on tõene
 <li><b>#else</b> -- kontrollib järgmist rida, kui eelmine tingimus on väär
 <li><b>#endif</b> -- tingimusbloki lõpp
 <li><b>#mv</b> <i>kuhu</i> -- liigutab sõnumi
 <li><b>#cp</b> <i>kuhu</i> -- kopeerib sõnumi
 <li><b>#rm</b>  -- kustutab sõnumi
 <li><b>#</b> <i>mis tahes</i> -- kommentaar
 <li><b>!</b><i>d:\tee\programm {parameetrid}</i> -- käivitab "d:\\tee\\programm {parameetrid} kasutaja_kodu\\postkast\\nimi.msg". Kui täitmine on lubatud ainult parameetritega.
 Võimalik on anda käsureale otse ka muutujaid ($muutuja_nimi), kuid
 sel juhul:
 <ul>
 <li> -- "kasutaja_kodu\\postkast\\nimi.msg" ei lisata automaatselt.
 Sõnumifailinime kaasamiseks saate kasutada muutujat $msgfile.
 <li>  -- rida loetakse tõlgendatavaks ja tagurpidikaldkriips '\\'
 tõlgendatakse põgenemisekvensi algusena ja see tuleks asendada kahekordse tagurpidikaldkriipsuga. ("\\\\")
 </ul>
 <li><i>vastuvõtja1<b>@</b>host1 {vastuvõtjaN<b>@</b>hostN}</i> -- edastab sõnumi nendele aadressidele.
 <br> Tingimus võib koosneda muutujatest ($size_kb -- sõnumi suurus KB-des;<br>
 <b>$in_text(</b><i>otsitav tekst</i><b>)</b> -- tõene, kui tekst sisaldub sõnumis;<br>
 <b>$text</b> -- täielik tekst, kaasa arvatud päised;<br>
 <b>$body</b> -- sõnumi põhi tekst;<br>
 <b>$errorlevel</b> -- viimase välise skripti tagastusväärtus või null, kui eelnevat edukat käivitust pole olnud)
 ja väärtused, samuti erinevad loogilised operaatorid nende vahel.
 <br>
 ! -- "MITTE"<br>
 = või == -- "VÕRDNE"<br>
 != -- "MITTE VÕRDNE"<br>
 <,>,<=,>= -- "VÄIKSEM KUI", "SUUREM KUI", "VÄIKSEM VÕI VÕRDNE",
 "SUUREM VÕI VÕRDNE".<br>
 && --"JA"<br>
 || --"VÕI"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern on Unix-stiilis regulaaravaldis.
 Kui string <i>str1</i> sisaldab alastringi, mis
 vastab patternile, on tulemus tõene.<br>
 Tühikud ja tagurpidikaldkriips (' \\') rea lõpus
 näitavad, et praegune käsk jätkub järgmisel real.
 <br>

