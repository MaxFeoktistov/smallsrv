S3NSLST=Iga rida selles loendis võib sisaldada domeeninime, RR-i definitsiooni ja
 kommentaari, mis algab ';'. Toetatud on järgmised read:<br>
 $ORIGIN <i>&lt;domeeninimi&gt;</i><br>
 $TTL <i>&lt;ttl&gt;</i> -- määrab aja (sekundites, 32-bitine allkirjastamata täisarv), mille jooksul ressursikirje vahemällu salvestatakse enne selle tühjendamist.<br>
 $SLAVE <i>&lt;domeeninimi&gt;</i> <i>&lt;master-serveri-IP-aadress&gt;</i> [<failinimi>] -- töötab selle domeeni sekundaarse DNS-serverina. Kõik domeenid hangitakse master-serverist.<br>
 $IF_DOWN <i>&lt;host:port&gt;</i> <i>&lt;intervall&gt;</i> Vana.IP=Uus.IP -- See valik võimaldab serveril proovida ühendust luua host:portiga määratud intervalli (sekundites) tagant ja ebaõnnestumise korral asendatakse kõik kirjed, mis sisaldavad Vana.IP-d, Uue.IP-ga.<br>
 [<i>&lt;domeeninimi&gt;</i>] <i>&lt;tühik&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;tüüp&gt;</i> <i>&lt;RDATA&gt;</i><br>
 <i>&lt;domeeninimi&gt;</i> võib ära jätta, sel juhul
 kasutatakse eelmist nime. Erinevalt RFC soovitustest peab klass
 "IN" olema selgesõnaliselt määratud igas RR-vormingu reas.
 <i>&lt;tüüp&gt;</i> võib olla üks järgmistest:
 <li> A <i>&lt;IP-aadress&gt;</i> - Host aadress
 <li> AAAA <i>&lt;IPv6-aadress&gt;</i> - Host IPv6 aadress
 <li> NS <i>&lt;täisnimi&gt;</i> - Autoriteetne nimeserver
 <li> CNAME <i>&lt;täisnimi&gt;</i> - Aliase kanoniline nimi. Allika nime
 "A" kirje peab selles failis eksisteerima.
 <li> SOA <i>&lt;täisnimi&gt;</i> <i>&lt;vastutav-isiku-meiliaadress&gt;</i> (<i>&lt;järjenumber&gt;</i>,<i>&lt;värskenda&gt;</i>,<i>&lt;proovi-uuesti&gt;</i>,<i>&lt;aegub&gt;</i>,<i>&lt;miinimum&gt;</i>)
 - Määrab autoriteetse tsooni alguse
 <li> MX <i>&lt;eelistus&gt;</i> <i>&lt;täisnimi&gt;</i> - Meiliserver. <i>&lt;eelistus&gt;</i> on
