S3sFORWARD=Você pode colocar arquivo "forward", para redirecionar ou filtrar mensagens.<br>
 O servidor analisa cada linha deste arquivo e entende as próximas instruções:
 <li><b>#if </b><i>expressão</i> -- próximas linhas serão verificadas se a expressão for verdadeira
 <li><b>#elif </b><i>expressão</i> --  se a condição anterior for falsa, então as próximas linhas serão verificadas se a expressão for verdadeira
 <li><b>#else</b> -- próximas linhas serão verificadas se a condição anterior for falsa
 <li><b>#endif</b> -- fim do bloco de condições
 <li><b>#mv</b> <i>onde</i> -- mover mensagem
 <li><b>#cp</b> <i>onde</i> -- copiar mensagem
 <li><b>#rm</b>  -- remover mensagem
 <li><b>#</b> <i>qualquer coisa</i> -- comentário
 <li><b>!</b><i>d:\\path\\aplicação {params}</i> -- executar
 "d:\\path\\aplicação {params} users_home\\mbox\\name.msg". Se a execução estiver ativada nas opções apenas.
 Também é possível direcionar variável ($variable_name) na linha de comando, mas
 neste caso:
 <ul>
 <li> -- "users_home\\mbox\\name.msg" não será adicionado automaticamente.
 Você pode usar a variável $msgfile para inserir o nome do arquivo de mensagem.
 <li>  -- a string é considerada interpretável, a barra invertida '\\' é entendida como
 início de sequência de escape, substitua por duas barras invertidas. ("\\\\")
 </ul>
 <li><i>to1<b>@</b>host1 {toN<b>@</b>hostN}</i> -- redirecionar mensagem para esses endereços.
 <br> As condições podem consistir em variáveis (<b>$size_kb</b> -- tamanho da mensagem em KB;<br>
 <b>$in_text(</b><i>texto para encontrar</i><b>)</b> -- é verdadeiro se o texto foi encontrado na mensagem;<br>
 <b>$text</b> -- texto completo com cabeçalho;<br>
 <b>$body</b> -- corpo da mensagem;<br>
 <b>$errorlevel</b> -- o valor retornado pelo último script externo ou zero se nenhuma execução bem-sucedida antes)
 e valores, bem como diferentes operadores lógicos entre eles:
 <br>
 ! -- "Não"<br>
 = or == -- "Igual a"<br>
 != -- "Diferente de"<br>
 &lt;,&gt;,&lt;=,&gt;= -- "Menor que", "Maior que", "Menor ou igual a",
 "Maior ou igual a".<br>
 &amp;&amp; --"E"<br>
 || --"OU"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern são expressões regulares como Unix.
 O resultado é verdadeiro, se na string <i>str1</i>
 foi encontrada substring igual ao padrão. <br>
 Espaço e barra invertida (' \\') no final da linha significam continuar o comando atual
 na próxima linha.
 <br>

