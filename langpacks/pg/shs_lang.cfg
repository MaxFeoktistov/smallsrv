S3NSLST=Cada linha pode conter nome de domínio e descrição RR e comentário pode
 começar com ';'   As próximas linhas são suportadas:<br>
 $ORIGIN <i>&lt;domain-name&gt;</i><br>
 $TTL <i>&lt;validate-time&gt;</i>  -- um inteiro sem sinal de 32 bits que especifica
 o intervalo de tempo (em segundos) que o registro de recurso pode ser armazenado em cache antes de ser descartado.<br>
 $SLAVE <i>&lt;domain-name&gt; &lt;ip-address-of-master&gt; [&lt;filename&gt;]</i>  -- Funciona como servidor DNS escravo para este domínio. Baixe o domínio completo do mestre<br>
 $IF_DOWN <i>&lt;host:port&gt; &lt;interval&gt; Old.IP=New.IP</i>  -- Por esta opção o servidor tentará conectar ao host:port por intervalo de tempo (em segundos), e se falhar em cada registro com Old.IP será substituído por New.IP.<br>
 [<i>&lt;domain-name&gt;</i>] <i>&lt;blank&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;type&gt; &lt;RDATA&gt;</i><br>
  Você pode pular <i>&lt;domain-name&gt;</i> neste caso
 o nome anterior será usado. Ao contrário da recomendação RFC, você deve
 direcionar a classe "IN" para cada linha com formato RR.
 <i>&lt;type&gt;</i> pode ser:
 <li> A  <i>&lt;IP-address&gt;</i> - um endereço de host
 <li> AAAA  <i>&lt;IPv6-address&gt;</i> - um endereço IPv6 de host
 <li> NS <i>&lt;full-name&gt;</i> - um servidor de nomes autoritativo
 <li> CNAME <i>&lt;full-name&gt;</i> - o nome canônico para um alias. O registro 'A'
 para o nome original DEVE estar presente neste arquivo.
 <li> SOA <i>&lt;full-name&gt;</i> <i>&lt;e-mail do proprietário&gt;</i> (<i>&lt;SERIAL&gt;</i>,<i>&lt;REFRESH&gt;</i>,<i>&lt;RETRY&gt;</i>,<i>&lt;EXPIRE&gt;</i>,<i>&lt;MINIMUM&gt;</i>)
  - marca o início de uma zona de autoridade
 <li> MX <i>&lt;preference&gt;</i> <i>&lt;full-name&gt;</i> - troca de correio. <i>&lt;preference&gt;</i> é um número
 de 1 a 255. Valores mais baixos são preferidos.
 <br> Outros tipos são ignorados.<br>
 Para cada tipo de registro, o nome de domínio pode começar com curinga '*.' para descrever todos
 os subdomínios. O servidor suporta solicitações do tipo ANY e AXFR para retornar tudo sobre o domínio. Para
 domínio com curinga, a resposta também conterá curinga. Para outros tipos
 de solicitação, a resposta será sem curinga.

