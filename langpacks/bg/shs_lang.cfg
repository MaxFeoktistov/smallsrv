S3NSLST=Всеки ред може да съдържа име на домейн и описание на RR, а коментар може
 да започва със ';'. Поддържат се следните редове:<br>
 $ORIGIN <i>&lt;име-на-домейн&gt;</i><br>
 $TTL <i>&lt;време-на-валидност&gt;</i> -- 32-битово беззнаково цяло число, което указва
 времевия интервал (в секунди), за който записът на ресурс може да бъде кеширан, преди да бъде изхвърлен.<br>
 $SLAVE <i>&lt;име-на-домейн&gt;</i> <i>&lt;ip-адрес-на-главен-сървър&gt;</i> [<име-на-файл>] -- Работи като подчинен DNS сървър за този домейн. Изтегля целия домейн от главния сървър<br>
 $IF_DOWN <i>&lt;хост:порт&gt;</i> <i>&lt;интервал&gt;</i> Old.IP=New.IP -- С тази опция сървърът ще се опита да се свърже с хост:порт за определен интервал от време (в секунди) и ако не успее, във всеки запис с Old.IP ще го замени с New.IP.<br>
 [<i>&lt;име-на-домейн&gt;</i>] <i>&lt;празно&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;тип&gt;</i> <i>&lt;RDATA&gt;</i><br>
 Можете да пропуснете <i>&lt;име-на-домейн&gt;</i>, в този случай
 ще бъде използвано предишното име. За разлика от препоръките на RFC, трябва
 директно да посочите клас "IN" за всеки ред с RR формат.
 <i>&lt;тип&gt;</i> може да бъде:
 <li> A <i>&lt;IP-адрес&gt;</i> - адрес на хост
 <li> AAAA <i>&lt;IPv6-адрес&gt;</i> - IPv6 адрес на хост
 <li> NS <i>&lt;пълно-име&gt;</i> - авторитетен сървър на имена
 <li> CNAME <i>&lt;пълно-име&gt;</i> - каноничното име за псевдоним. 'A' записът
 за оригиналното име ТРЯБВА да присъства в този файл.
 <li> SOA <i>&lt;пълно-име&gt;</i> <i>&lt;имейл-на-собственик&gt;</i> (<i><СЕРИЕН_НОМЕР></i>,<i>&lt;ОБНОВЯВАНЕ&gt;</i>,<i><ПОВТОРЕН_ОПИТ></i>,<i>&lt;ИЗТИЧАНЕ&gt;</i>,<i>&lt;МИНИМУМ&gt;</i>)
 - отбелязва началото на зона на авторитет
 <li> MX <i>&lt;предимство&gt;</i> <i>&lt;пълно-име&gt;</i> - обмен на поща. <i>&lt;предимство&gt;</i> е число
 от 1 до 255. По-ниските стойности са предпочитани.
 <br> Други типове се игнорират.<br>
 За всеки тип запис името на домейна може да започва с заместващ символ '*.' за да опише всички
 поддомейни. Сървърът поддържа типове заявки ANY и AXFR за връщане на цялата информация за домейна. За
 домейн със заместващ символ отговорът също ще съдържа заместващ символ. За други типове
 заявки отговорът ще бъде без заместващ символ.

