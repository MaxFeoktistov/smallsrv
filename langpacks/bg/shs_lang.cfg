S3sFORWARD=Можете да напишете файл "forward" за пренасочване или филтриране на съобщения.<br>
 Сървърът анализира всеки ред от този файл и разбира следната инструкция:
 <li><b>#if </b><i>израз</i> -- следващите редове ще бъдат проверени, ако изразът е верен
 <li><b>#elif </b><i>израз</i> -- ако предишното условие е невярно, тогава следващите редове ще бъдат проверени, ако изразът е верен
 <li><b>#else</b> -- следващите редове ще бъдат проверени, ако предишното условие е невярно
 <li><b>#endif</b> -- край на блока с условия
 <li><b>#mv</b> <i>къде</i> -- преместване на съобщение
 <li><b>#cp</b> <i>къде</i> -- копиране на съобщение
 <li><b>#rm</b>  -- изтриване на съобщение
 <li><b>#</b> <i>всичко</i> -- коментар
 <li><b>!</b><i>d:\path\application {параметри}</i> -- изпълнение
 "d:\\path\\application {параметри} users_home\\mbox\\name.msg". Ако изпълнението е разрешено само в параметрите.
 Също така е възможно да се посочи променлива ($variable_name) директно в командния ред, но
 в този случай:
 <ul>
 <li> -- "users_home\\mbox\\name.msg" няма да бъде добавен автоматично.
 Можете да използвате променливата $msgfile, за да вмъкнете името на файла със съобщението.
 <li>  -- Низът се счита за интерпретируем, наклонената черта '\\' се възприема
 като начало на ескейп последователност, заменете я с две наклонени черти. ("\\\\")
 </ul>
 <li><i>to1<b>@</b>host1 {toN<b>@</b>hostN}</i> -- пренасочване на съобщението към тези адреси.
 <br> Условията могат да се състоят от променливи (<b>$size_kb</b> -- размер на съобщението в KB;<br>
 <b>$in_text(</b><i>текст за търсене</i><b>)</b> -- вярно е, ако текстът е намерен в съобщението;<br>
 <b>$text</b> -- пълен текст със заглавка;<br>
 <b>$body</b> -- текст на съобщението;<br>
 <b>$errorlevel</b> -- стойност, върната от последния външен скрипт, или нула, ако преди това не е имало успешно изпълнение)
 и стойности, както и различни логически оператори между тях:
 <br>
 ! -- "не"<br>
 = или == -- "равно"<br>
 != -- "не е равно"<br>
 <,>,<=,>= -- "по-малко", "по-голямо", "по-малко или равно",
 "по-голямо или равно".<br>
 && --"и"<br>
 || --"или"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern са регулярни изрази, като в Unix.
 Резултатът ще бъде верен, ако в низ <i>str1</i>
 се намери подниз, равен на шаблона. <br>
 Интервалът и обратната наклонена черта (' \\') в края на реда означават продължение на текущата команда
 на следващия ред.
 <br>

