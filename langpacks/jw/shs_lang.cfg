 <li><b>#elif </b><i>ביטוי</i> -- אם התנאי הקודם שגוי, יבדוק את השורות הבאות אם הביטוי נכון
 <li><b>#else</b> -- אם התנאי הקודם שגוי, יבדוק את השורות הבאות
 <li><b>#endif</b> -- סיום בלוק תנאי
 <li><b>#mv</b> <i>לאן</i> -- העבר הודעה
 <li><b>#cp</b> <i>לאן</i> -- העתק הודעה
 <li><b>#rm</b>  -- מחק הודעה
 <li><b>#</b> <i>כל דבר</i> -- הערה
 <li><b>!</b><i>d:\path\program {parameters}</i> -- הפעל
 "d:\\path\\program {parameters} user_home\\mbox\\name.msg". אם ההפעלה מותרת רק עם פרמטרים.
 תוכל גם לציין את המשתנה ($variable_name) ישירות בשורת הפקודה, אך
 במקרה זה:
 <ul>
 <li> -- "user_home\\mbox\\name.msg" לא יתווסף אוטומטית.
 תוכל להשתמש במשתנה $msgfile כדי להכניס את שם קובץ ההודעה.
 <li>  -- יש לראות בשורה ניתנת לפירוש, לוכסן הפוך '\\' הוא
 מפורש כתחילת רצף בריחה, יש להחליפו בשני לוכסנים הפוכים. ("\\\\")
 </ul>
 <li><i>נמען1<b>@</b>מארח1 {נמעןN<b>@</b>מארחN}</i> -- העבר את ההודעה לכתובות אלו.
 <br> התנאים יכולים להיות מורכבים ממשתנים (<b>$size_kb</b> -- גודל הודעה בק"ב;<br>
 <b>$in_text(</b><i>טקסט לחיפוש</i><b>)</b> -- אמת אם הטקסט נמצא בהודעה;<br>
 <b>$text</b> -- טקסט מלא, כולל כותרות;<br>
 <b>$body</b> -- טקסט גוף ההודעה;<br>
 <b>$errorlevel</b> -- ערך חזרה של הסקריפט החיצוני האחרון או אפס אם לא בוצעה הפעלה מוצלחת לפני כן)
 וערכים, כמו גם אופרטורים לוגיים שונים ביניהם:
 <br>
 ! -- "לא"<br>
 = או == -- "שווה"<br>
 != -- "לא שווה"<br>
