S3NSLST=כל שורה ברשימה זו יכולה להכיל: שם דומיין, הגדרת RR, והערה
 יכולה להתחיל ב-';'. השורות הבאות נתמכות:<br>
 $ORIGIN <i>&lt;שם דומיין&gt;</i><br>
 $TTL <i>&lt;ttl&gt;</i> -- מציין את הזמן (בשניות) שבו רשומת משאב יכולה להישמר במטמון לפני שתיזרק, מספר שלם לא חתום של 32 סיביות.<br>
 $SLAVE <i>&lt;שם דומיין&gt;</i> <i>&lt;כתובת IP של שרת מאסטר&gt;</i> [<שם קובץ>] -- יפעל כשרת DNS משני עבור דומיין זה. כל הדומיינים יישלפו משרת המאסטר.<br>
 $IF_DOWN <i>&lt;מארח:פורט&gt;</i> <i>&lt;מרווח&gt;</i> Old.IP=New.IP -- אפשרות זו גורמת לשרת לנסות להתחבר למארח:פורט במרווח הזמן שצוין (בשניות), ובמקרה של כשל, כל הרשומות המכילות Old.IP יוחלפו ב-New.IP.<br>
 [<i>&lt;שם דומיין&gt;</i>] <i>&lt;רווח&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;סוג&gt;</i> <i>&lt;RDATA&gt;</i><br>
 תוכל להשמיט <i>&lt;שם דומיין&gt;</i>, במקרה זה
 השם הקודם ישמש. בניגוד להמלצות RFC, עליך
 לציין במפורש את המחלקה "IN" בכל שורת פורמט RR.
 <i>&lt;סוג&gt;</i> יכול להיות:
 <li> A <i>&lt;כתובת IP&gt;</i> - כתובת של מארח
 <li> AAAA <i>&lt;כתובת IPv6&gt;</i> - כתובת IPv6 של מארח
 <li> NS <i>&lt;שם מלא&gt;</i> - שרת שמות מוסמך
 <li> CNAME <i>&lt;שם מלא&gt;</i> - שם קנוני עבור כינוי. רשומת 'A'
 של שם המקור חייבת להיות נוכחת בקובץ זה.
 <li> SOA <i>&lt;שם מלא&gt;</i> <i>&lt;דוא"ל אחראי&gt;</i> (<i><מספר_סידורי></i>,<i>&lt;רענון&gt;</i>,<i><ניסיון_חוזר></i>,<i>&lt;תפוגה&gt;</i>,<i>&lt;מינימום&gt;</i>)
 - מציין את תחילת אזור סמכותי
 <li> MX <i>&lt;העדפה&gt;</i> <i>&lt;שם מלא&gt;</i> - החלפת דואר. <i>&lt;העדפה&gt;</i> הוא
 מספר מ-1 עד 255. ערכים נמוכים יותר מועדפים.
 <br> סוגים אחרים מוזנחים.<br>
 שם דומיין של כל סוג רשומה יכול להתחיל בתו הכללי '*.'
 כדי לציין את כל תת-הדומיינים. השרת תומך בסוגי שאילתות ANY ו-AXFR להחזרת מידע מלא על הדומיין.
 עבור דומיינים עם תו כללי, התשובה תכיל גם את התו הכללי. עבור אחרים
 סוגי שאילתות, התשובה תהיה ללא תו כללי.

