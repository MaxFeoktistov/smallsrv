S2sUSER_COULD=Bruger kan kun have e-mail-adgang eller kun FTP-adgang uden mailkonto. Du kan også begrænse FTP-adgang, kun læse, kun skrive, deaktivere upload af filer med CGI-ident i sti. Hvis du giver <i><i>Admin</i><i>-adgang og tjekker </i><i>Aktiver fjernadministration</i></i> i konfigurationen, kan brugeren redigere denne side og vil have adgang til alle administrationssider.

S2sVIRTUAL_HOSTS=<h2>Virtuelle værter og virtuelle mapper:</h2>
 Serveren kan understøtte mange virtuelle værter. Hver virtuel vært har sin egen rodmappe og kan også inkludere virtuelle mapper, der er fælles for alle. For at tilføje en virtuel vært, angiv <i>enhver.host.name</i> og den fulde sti til roden. For at tilføje en virtuel mappe, angiv <b><i>/mappe/</i></b> (mellem to skråstreger) og den fulde sti til erstatning. For at gøre dette privat, angiv brugere for hvem denne ressource vil være tilgængelig, adskilt med komma. Efter brugeren kan du angive adgangstype: R - læs, W - skriv, NOFTP, NOHTTP. Eksempel:
 <I>admin:RW,anonymous:RNOHTTP,bruger1,bruger2:R,bruger3:W,bruger4:RWNOHTTP</I><BR>
 I stedet for rodmappe kan du direkte linke til en anden webserver: [http://anden.host](https://www.google.com/search?q=http://anden.host) I dette tilfælde vil serveren fungere som proxy
