S3NSLST=Hver linje kan indeholde domænenavn og RR-beskrivelse, og kommentarer kan begynde med ';'. Følgende linjer understøttes:<br>
 $ORIGIN <i>&lt;domænenavn&gt;</i><br>
 $TTL <i>&lt;gyldighedstid&gt;</i> -- et 32-bit usigneret heltal, der angiver tidsintervallet (i sekunder), som ressourceposten må cachelagres, før den skal kasseres.<br>
 $SLAVE <i><domænenavn> <master-IP-adresse> [<filnavn>]</i> -- Fungerer som slave DNS-server for dette domæne. Downloader hele domænet fra masteren.<br>
 $IF_DOWN <i><vært:port> <interval> Gammel.IP=Ny.IP</i> -- Med denne indstilling vil serveren forsøge at oprette forbindelse til vært:port i et tidsinterval (i sekunder), og hvis det mislykkes, vil den erstatte Gamle.IP med Nye.IP i hver post.<br>
 [<i>&lt;domænenavn&gt;</i>] <i>&lt;blank&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i><type> <RDATA></i><br>
 Du kan springe <i>&lt;domænenavn&gt;</i> over i dette tilfælde; det forrige navn vil blive brugt. I modsætning til RFC-anbefalingen skal du direkte angive klassen "IN" for hver linje med RR-format.<br>
 <i>&lt;type&gt;</i> kan være:
 <li> A <i>&lt;IP-adresse&gt;</i> - en værtsadresse
 <li> AAAA <i>&lt;IPv6-adresse&gt;</i> - en værts IPv6-adresse
 <li> NS <i>&lt;fuldt-navn&gt;</i> - en autoritativ navneserver
 <li> CNAME <i>&lt;fuldt-navn&gt;</i> - det kanoniske navn for et alias. 'A'-posten for det originale navn SKAL være til stede i denne fil.
 <li> SOA <i>&lt;fuldt-navn&gt;</i> <i>&lt;e-mail-fra-ejer&gt;</i> (<i>&lt;SERIAL&gt;</i>,<i>&lt;OPFRISK&gt;</i>,<i>&lt;FORSØG-IGEN&gt;</i>,<i>&lt;UDLØB&gt;</i>,<i>&lt;MINIMUM&gt;</i>) - markerer starten på en zone af autoritet
 <li> MX <i>&lt;præference&gt;</i> <i>&lt;fuldt-navn&gt;</i> - mailudveksling. <i>&lt;præference&gt;</i> er et tal fra 1 til 255. Lavere værdier foretrækkes.<br>
 Andre typer ignoreres.<br>
 For hver posttype kan domænenavnet starte med wildcard '*.' for at beskrive alle underdomæner. Serveren understøtter ANY- og AXFR-anmodningstyper for at returnere alt om domænet. For domæner med wildcard vil svaret også indeholde wildcard. For andre anmodningstyper vil svaret være uden wildcard.

