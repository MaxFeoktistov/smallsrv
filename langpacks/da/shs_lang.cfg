S3sFORWARD=Du kan placere en "forward"-fil for at omdirigere eller filtrere beskeder.<br>
 Serveren parser hver linje i denne fil og forstår følgende instruktioner:
 <li><b>#if </b><i>udtryk</i> -- de næste linjer vil blive kontrolleret, hvis udtrykket er sandt
 <li><b>#elif </b><i>udtryk</i> -- hvis den forrige betingelse er falsk, vil de næste linjer blive kontrolleret, hvis udtrykket er sandt
 <li><b>#else</b> -- de næste linjer vil blive kontrolleret, hvis den forrige betingelse er falsk
 <li><b>#endif</b> -- slutning på betingelsesblokken
 <li><b>#mv</b> <i>hvor</i> -- flyt besked
 <li><b>#cp</b> <i>hvor</i> -- kopier besked
 <li><b>#rm</b> -- fjern besked
 <li><b>#</b> <i>noget</i> -- kommentar
 <li><b>!</b><i>d:\sti\applikation {parametre}</i> -- udfør
 "d:\\sti\\applikation {parametre} brugers_hjem\\mbox\\navn.msg". Kun hvis udførelse er aktiveret i indstillingerne.
 Det er også muligt at angive variabler ($variabel_navn) i kommandolinjen, men
 i dette tilfælde:
 <ul>
 <li> -- "brugers_hjem\\mbox\\navn.msg" vil ikke blive tilføjet automatisk.
 Du kan bruge variablen $msgfile til at indsætte navnet på beskedfilen.
 <li> -- strengen anses for at være fortolkbar, skråstregen '\\' forstås som
 begyndelsen af en escape-sekvens, erstat den med to skråstreger. ("\\\\")
 </ul>
 <li><i>til1<b>@</b>vært1 {tilN<b>@</b>værtN}</i> -- omdiriger besked til disse adresser.
 <br>Betingelserne kan bestå af variabler (<b>$size_kb</b> -- beskedstørrelse i KB;<br>
 <b>$in_text(</b><i>tekst der skal findes</i><b>)</b> -- er sand, hvis teksten blev fundet i beskeden;<br>
 <b>$text</b> -- fuld tekst med header;<br>
 <b>$body</b> -- beskedens brødtekst;<br>
 <b>$errorlevel</b> -- værdien returneret af det sidste eksterne script eller nul, hvis ingen vellykkede kørsler tidligere)
 og værdier samt forskellige logiske operatorer imellem dem:
 <br>
 ! -- "Ikke"<br>
 = eller == -- "Lig med"<br>
 != -- "Ikke lig med"<br>
 <,>,<=,>= -- "Mindre end", "Større end", "Mindre end eller lig med",
 "Større end eller lig med".<br>
 && --"OG"<br>
 || --"ELLER"<br><br>
 str1 =~ /mønster/<i>ig</i> -- mønster er regulære udtryk som Unix.
 Resultatet er sandt, hvis der i strengen <i>str1</i>
 er fundet en understreng, der matcher mønsteret. <br>
 Mellemrum og backslash (' \\') i slutningen af linjen betyder, at den aktuelle kommando
 fortsætter på næste linje.
 <br>

