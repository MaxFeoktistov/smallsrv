S3NSLST=每行可包含域名和RR描述，注释可
 以用 ';' 开头。支持以下行：<br>
 $ORIGIN <i>&lt;域名&gt;</i><br>
 $TTL <i>&lt;验证时间&gt;</i> -- 一个32位无符号整数，指定
 资源记录在被丢弃前可缓存的时间间隔（秒）。<br>
 $SLAVE <i>&lt;域名&gt; &lt;主服务器IP地址&gt; [&lt;文件名&gt;]</i> -- 作为该域的从DNS服务器工作。从主服务器下载完整的域。<br>
 $IF_DOWN <i>&lt;主机:端口&gt; &lt;间隔&gt; 旧IP=新IP</i> -- 通过此选项，服务器将尝试在指定时间间隔（秒）内连接到主机:端口，如果失败，则将所有包含旧IP的记录替换为新IP。<br>
 [<i>&lt;域名&gt;</i>] <i>&lt;空格&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;类型&gt; &lt;RDATA&gt;</i><br>
  您可以省略 <i>&lt;域名&gt;</i>，在这种情况下
 将使用上一个名称。与RFC建议不同，您必须
 为每行RR格式直接指定 "IN" 类。
 <i>&lt;类型&gt;</i> 可以是：
 <li> A <i>&lt;IP地址&gt;</i> - 主机地址
 <li> AAAA <i>&lt;IPv6地址&gt;</i> - 主机IPv6地址
 <li> NS <i>&lt;完整名称&gt;</i> - 授权名称服务器
 <li> CNAME <i>&lt;完整名称&gt;</i> - 别名的规范名称。原始名称的“A”记录
 必须存在于此文件中。
 <li> SOA <i>&lt;完整名称&gt;</i> <i>&lt;所有者电子邮件&gt;</i> (<i>&lt;序列号&gt;</i>,<i>&lt;刷新&gt;</i>,<i>&lt;重试&gt;</i>,<i>&lt;过期&gt;</i>,<i>&lt;最小TTL&gt;</i>)
  - 标记授权区域的开始
 <li> MX <i>&lt;优先级&gt;</i> <i>&lt;完整名称&gt;</i> - 邮件交换。<i>&lt;优先级&gt;</i> 是一个数字
 从1到255。值越低越优先。
 <br> 其他类型将被忽略。<br>
 对于每种记录类型，域名可以以通配符“*.”开头，以描述所有
 子域。服务器支持ANY和AXFR类型的请求来返回域的所有信息。对于
 带有通配符的域，回复也将包含通配符。对于其他类型的
 请求，回复将不包含通配符。

