S3sFORWARD=您可以放置“forward”文件，以重定向或过滤邮件。<br>
服务器会解析此文件的每一行并理解以下指令：
<li><b>#if </b><i>表达式</i> -- 如果表达式为真，则检查后续行
<li><b>#elif </b><i>表达式</i> -- 如果前一个条件为假，则检查表达式为真时的后续行
<li><b>#else</b> -- 如果前一个条件为假，则检查后续行
<li><b>#endif</b> -- 条件块结束
<li><b>#mv</b> <i>目的地</i> -- 移动邮件
<li><b>#cp</b> <i>目的地</i> -- 复制邮件
<li><b>#rm</b> -- 移除邮件
<li><b>#</b> <i>任何内容</i> -- 注释
<li><b>!</b><i>d:\\path\\application {params}</i> -- 执行
"d:\\path\\application {params} users_home\\mbox\\name.msg"。仅当在选项中启用了执行时。
也可以在命令行中直接使用变量 ($variable_name)，但在这种情况下：
<ul>
<li> -- 不会自动添加"users_home\\mbox\\name.msg"。
您可以使用变量$msgfile来插入邮件文件名。
<li> -- 字符串被认为是可解释的，斜杠'\\'被理解为
转义序列的开始，将其替换为两个斜杠。("\\\\")
</ul>
<li><i>to1<b>@</b>host1 {toN<b>@</b>hostN}</i> -- 将邮件重定向到这些地址。
<br> 条件可以由变量（<b>$size_kb</b> -- 邮件大小（KB）；<br>
<b>$in_text(</b><i>要查找的文本</i><b>)</b> -- 如果在邮件中找到该文本则为真；<br>
<b>$text</b> -- 带有完整头部的文本；<br>
<b>$body</b> -- 邮件正文；<br>
<b>$errorlevel</b> -- 上一个外部脚本返回的值，如果之前没有成功运行则为零）
和值以及它们之间的各种逻辑运算符组成：
<br>
! -- “非”<br>
= 或 == -- “等于”<br>
!= -- “不等于”<br>
&lt;,&gt;,&lt;=,&gt;= -- “小于”、“大于”、“小于或等于”、“大于或等于”。<br>
&amp;&amp; -- “AND”<br>
|| -- “OR”<br><br>
str1 =~ /pattern/<i>ig</i> -- 模式是像Unix一样的正则表达式。
如果字符串<i>str1</i>中
找到了与模式相等的子字符串，则结果为真。<br>
行尾的空格和反斜杠（' \\'）表示当前命令
在下一行继续。
