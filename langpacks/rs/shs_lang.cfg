S2sVIRTUAL_HOSTS=<h2>Виртуални хостови и виртуални директоријуми:</h2>
 Сервер може подржавати многе виртуалне хостове. Сваки виртуални хост има свој коренски
 директоријум, а такође може укључивати виртуалне директоријуме, заједничке за све.
 Да бисте додали виртуални хост, наведите <i>било.које.име.хоста</i> и пуну путању до коренског директоријума.
 Да бисте додали виртуални директоријум, наведите <i><b>/</b>директоријум<b>/</b></i>
 (између две косе црте) и пуну путању за замену. Да бисте ово учинили приватним, наведите
 кориснике којима ће ресурс бити доступан, одвојене зарезима. Након корисника можете навести тип приступа:
 R - читање, W - писање, NOFTP, NOHTTP. <BR> Пример:
 <I>админ:RW,анонимно:RNOHTTP,корисник1,корисник2:R,корисник3:W,корисник4:RWNOHTTP</I><BR>
 Уместо коренског директоријума можете навести везу до другог веб-сервера: [http://other.host](http://other.host). У овом случају сервер ће радити као прокси.
