S3NSLST=Свака линија може садржати име домена и RR опис, а коментар може
 почети са ';'. Следеће линије су подржане:<br>
 $ORIGIN <i>&lt;име-домена&gt;</i><br>
 $TTL <i>&lt;време-валидности&gt;</i>  -- 32-битни неозначени цео број који одређује
 временски интервал (у секундама) током којег запис ресурса може бити кеширан пре него што га треба одбацити.<br>
 $SLAVE <i>&lt;име-домена&gt;</i> <i>&lt;IP-адреса-мастера&gt;</i> [<i>&lt;име-датотеке&gt;</i>]  -- Ради као славе DNS сервер за овај домен. Преузима комплетан домен са мастера.<br>
 $IF_DOWN <i>&lt;хост:порт&gt;</i> <i>&lt;интервал&gt;</i> Old.IP=New.IP  -- Са овом опцијом сервер ће покушати да се повеже на хост:порт током временског интервала (у секундама), и ако не успе, у сваком запису са Old.IP он ће бити замењен са New.IP.<br>
 [<i>&lt;име-домена&gt;</i>] <i>&lt;празно&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;тип&gt;</i> <i>&lt;RDATA&gt;</i><br>
 Можете прескочити <i>&lt;име-домена&gt;</i> у овом случају
 ће бити коришћено претходно име. За разлику од RFC препоруке, морате
 директно навести класу "IN" за сваку линију са RR форматом.
 <i>&lt;тип&gt;</i> може бити:
 <li> A  <i>&lt;IP-адреса&gt;</i> - адреса хоста
 <li> AAAA  <i>&lt;IPv6-адреса&gt;</i> - IPv6 адреса хоста
 <li> NS <i>&lt;пуно-име&gt;</i> - ауторитативни сервер имена
 <li> CNAME <i>&lt;пуно-име&gt;</i> - канонско име за алијас. Запис 'A'
 за оригинално име МОРА бити присутан у овој датотеци.
 <li> SOA <i>&lt;пуно-име&gt;</i> <i>&lt;e-пошта-власника&gt;</i> (<i>&lt;СЕРИЈСКИ-БРОЈ&gt;</i>,<i>&lt;ОСВЕЖАВАЊЕ&gt;</i>,<i>&lt;ПОНОВНИ-ПОКУШАЈ&gt;</i>,<i>&lt;ИСТЕК&gt;</i>,<i>&lt;МИНИМУМ&gt;</i>)
 - означава почетак зоне ауторитативности
 <li> MX <i>&lt;преференција&gt;</i> <i>&lt;пуно-име&gt;</i> - размена поште. <i>&lt;преференција&gt;</i> је број
 од 1 до 255. Ниже вредности су префериране.
 <br> Остали типови се игноришу.<br>
 За сваки тип записа име домена може почети са џокер знаком '*.' да би описало све
 поддомене. Сервер подржава ANY и AXFR типове захтева за враћање свега о домену. За
 домен са џокер знаком одговор ће такође садржати џокер знак. За остале типове
 захтева одговор ће бити без џокер знака.

