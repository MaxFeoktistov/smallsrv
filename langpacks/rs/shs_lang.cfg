S3sFORWARD=Можете поставити датотеку "forward" за преусмеравање или филтрирање порука.<br>
 Сервер анализира сваки ред ове датотеке и разуме следеће инструкције:
 <li><b>#if </b><i>израз</i> -- следећи редови ће бити проверени ако је израз истинит
 <li><b>#elif </b><i>израз</i> --  ако је претходни услов неистинит, тада ће следећи редови бити проверени ако је израз истинит
 <li><b>#else</b> -- следећи редови ће бити проверени ако је претходни услов неистинит
 <li><b>#endif</b> -- крај блока услова
 <li><b>#mv</b> <i>где</i> -- премести поруку
 <li><b>#cp</b> <i>где</i> -- копирај поруку
 <li><b>#rm</b>  -- избриши поруку
 <li><b>#</b> <i>било шта</i> -- коментар
 <li><b>!</b><i>d:\путања\апликација {параметри}</i> -- изврши
 "d:\\путања\\апликација {параметри} home_корисника\\mbox\\име.msg". Само ако је извршавање дозвољено у параметрима.
 Такође је могуће  навести променљиву ($име_променљиве) у командној линији, али
 у овом случају:
 <ul>
 <li> -- "home_корисника\\mbox\\име.msg" неће бити аутоматски додато.
 Можете користити променљиву $msgfile за уметање имена датотеке поруке.
 <li>  -- линија се сматра интерпретираном,  коса црта '\\' се разуме као
 почетак есцапе секвенце,  замените је са две косе црте. ("\\\\")
 </ul>
 <li><i>коме1<b>@</b>хост1 {комеN<b>@</b>хостN}</i> -- преусмери поруку на ове адресе.
 <br> Услови се могу састојати од променљивих (<b>$size_kb</b> -- величина поруке у КБ;<br>
 <b>$in_text(</b><i>текст за претрагу</i><b>)</b> -- истина, ако је текст пронађен у поруци;<br>
 <b>$text</b> -- пун текст са заглављем;<br>
 <b>$body</b> -- тело поруке;<br>
 <b>$errorlevel</b> -- вредност враћена последњом екстерном скриптом, или нула ако није било успешних покретања раније)
 и вредности, као и разних логичких оператора између њих:
 <br>
 ! -- "НЕ"<br>
 = или == -- "ЈЕДНАКО"<br>
 != -- "НИЈЕ ЈЕДНАКО"<br>
 <,>,<=,>= -- "Мање од", "Веће од", "Мање или једнако",
 "Веће или једнако".<br>
 && --"И"<br>
 || --"ИЛИ"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern су регуларни изрази, као у Unix-у.
 Резултат ће бити истинит, ако  у стрингу <i>str1</i>
 је пронађен подстринг који одговара шаблону. <br>
 Размак и обрнута коса црта (' \\') на крају реда означавају наставак тренутне команде
 на следећем реду.
 <br>

