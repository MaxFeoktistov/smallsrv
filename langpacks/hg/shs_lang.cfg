S3sFORWARD=Létrehozhat egy "forward" fájlt az üzenetek átirányításához vagy szűréséhez.<br>
 A szerver elemzi ennek a fájlnak minden sorát, és a következő utasítást értelmezi:
 <li><b>#if </b><i>kifejezés</i> -- a következő sorok akkor ellenőrződnek, ha a kifejezés igaz
 <li><b>#elif </b><i>kifejezés</i> -- ha az előző feltétel hamis, akkor a következő sorok ellenőrződnek, ha a kifejezés igaz
 <li><b>#else</b> -- a következő sorok ellenőrződnek, ha az előző feltétel hamis
 <li><b>#endif</b> -- feltételes blokk vége
 <li><b>#mv</b> <i>hova</i> -- üzenet áthelyezése
 <li><b>#cp</b> <i>hova</i> -- üzenet másolása
 <li><b>#rm</b>  -- üzenet törlése
 <li><b>#</b> <i>bármi</i> -- megjegyzés
 <li><b>!</b><i>d:\path\alkalmazás {paraméterek}</i> -- végrehajtás
 "d:\\path\\alkalmazás {paraméterek} felhasználó_home\\mbox\\név.msg". Ha a végrehajtás csak a paraméterekben engedélyezett.
