S3NSLST=Minden sor tartalmazhat egy domain nevet és egy RR leírást, és egy megjegyzés kezdődhet
 a ';'-vel. A következő sorok támogatottak:<br>
 $ORIGIN <i>&lt;domain-név&gt;</i><br>
 $TTL <i>&lt;érvényességi-idő&gt;</i> -- egy 32 bites előjel nélküli egész szám, amely megadja
 az időintervallumot (másodpercben), ameddig egy erőforrásrekord gyorsítótárazható, mielőtt elvetné.
 $SLAVE <i>&lt;domain-név&gt;</i> <i>&lt;master-szerver-ip-cím&gt;</i> [<fájlnév>] -- Slave DNS szerverként működik ehhez a domainhez. Lekéri az egész domain-t a master szerverről.<br>
 $IF_DOWN <i>&lt;host:port&gt;</i> <i>&lt;időköz&gt;</i> Old.IP=New.IP -- Ezzel az opcióval a szerver megpróbál csatlakozni a host:porthoz egy meghatározott időintervallumig (másodpercben), és ha nem sikerül, akkor minden Old.IP-t tartalmazó rekordban New.IP-re cseréli.<br>
 [<i>&lt;domain-név&gt;</i>] <i>&lt;üres&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;típus&gt;</i> <i>&lt;RDATA&gt;</i><br>
 Kihagyhatja az <i>&lt;domain-név&gt;</i>-t, ebben az esetben
 az előző név kerül felhasználásra. Az RFC ajánlásoktól eltérően közvetlenül meg kell
 adnia az "IN" osztályt minden RR formátumú sorhoz.
 Az <i>&lt;típus&gt;</i> lehet:
 <li> A <i>&lt;IP-cím&gt;</i> - host címe
 <li> AAAA <i>&lt;IPv6-cím&gt;</i> - IPv6 host címe
 <li> NS <i>&lt;teljes-név&gt;</i> - autoritatív névszerver
 <li> CNAME <i>&lt;teljes-név&gt;</i> - a kanonikus név egy alias számára. Az 'A' rekord
 az eredeti névhez KÖTELEZŐEN szerepelnie KELL ebben a fájlban.
 <li> SOA <i>&lt;teljes-név&gt;</i> <i>&lt;tulajdonos-email&gt;</i> (<i>&lt;SOROZATSZÁM&gt;</i>,<i>&lt;FRISSÍTÉS&gt;</i>,<i>&lt;ÚJRAKÍSÉRLET&gt;</i>,<i>&lt;LEJÁRAT&gt;</i>,<i>&lt;MINIMÁLIS&gt;</i>)
 - egy autoritatív zóna kezdetét jelzi
 <li> MX <i>&lt;prioritás&gt;</i> <i>&lt;teljes-név&gt;</i> - levélcsere. <i>&lt;prioritás&gt;</i> egy szám
 1-től 255-ig. Az alacsonyabb értékek előnyösebbek.
 <br> Más típusok figyelmen kívül maradnak.<br>
 Minden rekordtípus domain neve kezdődhet helyettesítő karakterrel '*.' az összes
 aldomain leírásához. A szerver támogatja az ANY és AXFR lekérdezési típusokat a teljes domain információ visszaadására. A
 helyettesítő karakterrel rendelkező domainhez a válasz is tartalmazni fog helyettesítő karaktert. Más
 lekérdezési típusokhoz a válasz helyettesítő karakter nélkül lesz.

