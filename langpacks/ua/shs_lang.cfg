S3NSLST=Кожен рядок може містити доменне ім'я та опис RR, а коментар може
 починатися з ';'. Підтримуються наступні рядки:<br>
 $ORIGIN <i>&lt;доменне-ім'я&gt;</i><br>
 $TTL <i>&lt;час-валідності&gt;</i>  -- 32-розрядне беззнакове ціле число, що вказує
 інтервал часу (у секундах), протягом якого запис ресурсу може бути кешованим, перш ніж його слід відкинути.<br>
 $SLAVE <i>&lt;доменне-ім'я&gt;</i> <i>&lt;IP-адреса-майстра&gt;</i> [<i>&lt;ім'я-файлу&gt;</i>]  -- Працювати як підлеглий DNS-сервер для цього домену. Завантажувати повний домен з майстра.<br>
 $IF_DOWN <i>&lt;хост:порт&gt;</i> <i>&lt;інтервал&gt;</i> Old.IP=New.IP  -- За допомогою цієї опції сервер спробує підключитися до хоста:порту протягом інтервалу часу (у секундах), і якщо це не вдасться, у кожному записі з Old.IP він буде замінений на New.IP.<br>
 [<i>&lt;доменне-ім'я&gt;</i>] <i>&lt;пробіл&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;тип&gt;</i> <i>&lt;RDATA&gt;</i><br>
 Ви можете пропустити <i>&lt;доменне-ім'я&gt;</i> у цьому випадку
 буде використано попереднє ім'я. На відміну від рекомендацій RFC, ви повинні
 безпосередньо вказувати клас "IN" для кожного рядка з форматом RR.
 <i>&lt;тип&gt;</i> може бути:
 <li> A  <i>&lt;IP-адреса&gt;</i> - адреса хоста
 <li> AAAA  <i>&lt;IPv6-адреса&gt;</i> - адреса хоста IPv6
 <li> NS <i>&lt;повне-ім'я&gt;</i> - авторитетний сервер імен
 <li> CNAME <i>&lt;повне-ім'я&gt;</i> - канонічне ім'я для псевдоніма. Запис 'A'
 для оригінального імені ПОВИНЕН бути присутнім у цьому файлі.
 <li> SOA <i>&lt;повне-ім'я&gt;</i> <i>&lt;e-mail-власника&gt;</i> (<i>&lt;СЕРІЙНИЙ-НОМЕР&gt;</i>,<i>&lt;ОНОВЛЕННЯ&gt;</i>,<i>&lt;ПОВТОР&gt;</i>,<i>&lt;ЗАКІНЧЕННЯ&gt;</i>,<i>&lt;МІНІМУМ&gt;</i>)
 - позначає початок зони повноважень
 <li> MX <i>&lt;перевага&gt;</i> <i>&lt;повне-ім'я&gt;</i> - обмін поштою. <i>&lt;перевага&gt;</i> - число
 від 1 до 255. Перевага надається меншим значенням.
 <br> Інші типи ігноруються.<br>
 Для кожного типу запису доменне ім'я може починатися з символу-замінника '*.' для опису всіх
 піддоменів. Сервер підтримує типи запитів ANY та AXFR для повернення всієї інформації про домен. Для
 домену з символом-замінником відповідь також міститиме символ-замінник. Для інших типів
 запитів відповідь буде без символу-замінника.

