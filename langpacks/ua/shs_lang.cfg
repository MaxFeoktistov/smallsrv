S3sFORWARD=Ви можете помістити файл "forward" для перенаправлення або фільтрації повідомлень.<br>
 Сервер аналізує кожен рядок цього файлу та розуміє наступні інструкції:
 <li><b>#if </b><i>вираз</i> -- наступні рядки будуть перевірені, якщо вираз істинний
 <li><b>#elif </b><i>вираз</i> --  якщо попередня умова хибна, тоді наступні рядки будуть перевірені, якщо вираз істинний
 <li><b>#else</b> -- наступні рядки будуть перевірені, якщо попередня умова хибна
 <li><b>#endif</b> -- кінець блоку умов
 <li><b>#mv</b> <i>куди</i> -- перемістити повідомлення
 <li><b>#cp</b> <i>куди</i> -- скопіювати повідомлення
 <li><b>#rm</b>  -- видалити повідомлення
 <li><b>#</b> <i>будь-що</i> -- коментар
 <li><b>!</b><i>d:\шлях\додаток {параметри}</i> -- виконати
 "d:\\шлях\\додаток {параметри} home_користувача\\mbox\\ім'я.msg". Тільки якщо виконання дозволено в параметрах.
 Також можливо  вказати змінну ($ім'я_змінної) у командному рядку, але
 в цьому випадку:
 <ul>
 <li> -- "home_користувача\\mbox\\ім'я.msg" не буде додано автоматично.
 Ви можете використовувати змінну $msgfile, щоб вставити ім'я файлу повідомлення.
 <li>  -- рядок вважається інтерпретованим,  скісна риска '\\' розуміється як
 початок escape-послідовності,  замініть її на дві скісні риски. ("\\\\")
 </ul>
 <li><i>кому1<b>@</b>хост1 {комуN<b>@</b>хостN}</i> -- перенаправити повідомлення на ці адреси.
 <br> Умови можуть складатися зі змінних (<b>$size_kb</b> -- розмір повідомлення в КБ;<br>
 <b>$in_text(</b><i>текст для пошуку</i><b>)</b> -- істина, якщо текст знайдено в повідомленні;<br>
 <b>$text</b> -- повний текст із заголовком;<br>
 <b>$body</b> -- тіло повідомлення;<br>
 <b>$errorlevel</b> -- значення, повернене останнім зовнішнім скриптом, або нуль, якщо успішних запусків не було раніше)
 та значень, а також різних логічних операторів між ними:
 <br>
 ! -- "НЕ"<br>
 = або == -- "ДОРІВНЮЄ"<br>
 != -- "НЕ ДОРІВНЮЄ"<br>
 <,>,<=,>= -- "Менше ніж", "Більше ніж", "Менше або дорівнює",
 "Більше або дорівнює".<br>
 && --"І"<br>
 || --"АБО"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern це регулярні вирази, як у Unix.
 Результат буде істинним, якщо  в рядку <i>str1</i>
 було знайдено підрядок, що відповідає шаблону. <br>
 Пробіл та зворотна скісна риска (' \\') в кінці рядка означають продовження поточної команди
 на наступному рядку.
