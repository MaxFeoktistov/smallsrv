S3NSLST=Każda linia może zawierać nazwę domeny i opis RR, a komentarz może
 rozpoczynać się od średnika ';'. Obsługiwane są następujące linie:<br>
 $ORIGIN <i>&lt;nazwa-domeny&gt;</i><br>
 $TTL <i>&lt;czas-ważności&gt;</i> - 32-bitowa nieujemna liczba całkowita, która określa
 interwał czasowy (w sekundach), przez jaki rekord zasobu może być buforowany, zanim powinien zostać odrzucony.<br>
 $SLAVE <i><nazwa-domeny> <adres-ip-serwera-master> [<nazwa-pliku>]</i> - Pracuj jako serwer DNS slave dla tej domeny. Pobierz pełną domenę z serwera master<br>
 $IF_DOWN <i><host:port> <interwał> Stary.IP=Nowy.IP</i> - Dzięki tej opcji serwer będzie próbował połączyć się z hostem:portem przez określony interwał czasowy (w sekundach), a w przypadku niepowodzenia w każdym rekordzie z Old.IP zostanie on zastąpiony przez New.IP.<br>
 [<i><nazwa-domeny></i>] <i><spacja></i> [<i><TTL></i>] IN <i><typ> <RDATA></i><br>
 Możesz pominąć <i><nazwa-domeny></i>, w tym przypadku
 zostanie użyta poprzednia nazwa. W przeciwieństwie do rekomendacji RFC, musisz
 bezpośrednio określić klasę „IN” dla każdej linii w formacie RR.<br>
 <i><typ></i> może być:<br>
 <li> A <i><adres-IP></i> - adres hosta
 <li> AAAA <i><adres-IPv6></i> - adres hosta IPv6
 <li> NS <i><pełna-nazwa></i> - autorytatywny serwer nazw
 <li> CNAME <i><pełna-nazwa></i> - kanoniczna nazwa dla aliasu. Rekord 'A'
 dla oryginalnej nazwy MUSI być obecny w tym pliku.
 <li> SOA <i><pełna-nazwa></i> <i><e-mail-właściciela></i> (<i><SERIAL></i>,<i><REFRESH></i>,<i><RETRY></i>,<i><EXPIRE></i>,<i><MINIMUM></i>)
 - oznacza początek strefy autorytetu
 <li> MX <i><preferencja></i> <i><pełna-nazwa></i> - wymiana poczty. <i><preferencja></i> to liczba
 od 1 do 255. Niższe wartości są preferowane.
 <br> Inne typy są ignorowane.<br>
 Dla każdego typu rekordu nazwa domeny może zaczynać się od symbolu wieloznacznego '*.' w celu opisania wszystkich
 poddomen. Serwer obsługuje typy żądań ANY i AXFR, aby zwrócić wszystkie informacje o domenie. Dla
 domeny z symbolem wieloznacznym odpowiedź będzie również zawierała symbol wieloznaczny. Dla innych typów
 żądania odpowiedź będzie bez symbolu wieloznacznego.

