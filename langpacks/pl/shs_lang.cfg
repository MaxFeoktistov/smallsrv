S3sFORWARD=Możesz umieścić plik „forward” do przekierowania lub filtrowania wiadomości.<br>
 Serwer analizuje każdą linię tego pliku i rozumie następujące instrukcje:
 <li><b>#if </b><i>wyrażenie</i> -- następne linie zostaną sprawdzone, jeśli wyrażenie jest prawdziwe
 <li><b>#elif </b><i>wyrażenie</i> --  jeśli poprzedni warunek jest fałszywy, wtedy następne linie zostaną sprawdzone, jeśli wyrażenie jest prawdziwe
 <li><b>#else</b> -- następne linie zostaną sprawdzone, jeśli poprzedni warunek jest fałszywy
 <li><b>#endif</b> -- koniec bloku warunkowego
 <li><b>#mv</b> <i>gdzie</i> -- przenieś wiadomość
 <li><b>#cp</b> <i>gdzie</i> -- skopiuj wiadomość
 <li><b>#rm</b>  -- usuń wiadomość
 <li><b>#</b> <i>cokolwiek</i> -- komentarz
 <li><b>!</b><i>d:\ścieżka\aplikacja {parametry}</i> -- wykonaj
 „d:\ścieżka\aplikacja {parametry} home_użytkownika\mbox\nazwa.msg”. Tylko jeśli wykonanie jest dozwolone w parametrach.
 Możliwe jest również określenie zmiennej ($nazwa_zmiennej) w linii poleceń, ale
 w tym przypadku:
 <ul>
 <li> -- „home_użytkownika\mbox\nazwa.msg” nie zostanie automatycznie dodane.
 Możesz użyć zmiennej $msgfile do wstawienia nazwy pliku wiadomości.
 <li>  -- linia jest traktowana jako interpretowana, ukośnik odwrotny „\” jest rozumiany jako
 początek sekwencji ucieczki, zastąp go dwoma ukośnikami odwrotnymi. („\\”)
 </ul>
 <li><i>do1<b>@</b>host1 {doN<b>@</b>hostN}</i> -- przekieruj wiadomość na te adresy.
 <br> Warunki mogą składać się ze zmiennych (<b>$size_kb</b> -- rozmiar wiadomości w KB;<br>
 <b>$in_text(</b><i>tekst do wyszukania</i><b>)</b> -- prawda, jeśli tekst znaleziono w wiadomości;<br>
 <b>$text</b> -- pełny tekst z nagłówkiem;<br>
 <b>$body</b> -- treść wiadomości;<br>
 <b>$errorlevel</b> -- wartość zwrócona przez ostatni zewnętrzny skrypt lub zero, jeśli nie było wcześniej udanych uruchomień)
 i wartości, a także różnych operatorów logicznych między nimi:
 <br>
 ! -- „NIE”<br>
 = lub == -- „RÓWNE”<br>
