S3sFORWARD=Կարող եք տեղադրել "forward" ֆայլը՝ հաղորդագրությունները վերահղելու կամ ֆիլտրելու համար:<br>
 Սերվերը վերլուծում է այս ֆայլի յուրաքանչյուր տողը և հասկանում է հետևյալ հրահանգները.
 <li><b>#if </b><i>արտահայտություն</i> -- հաջորդ տողերը կստուգվեն, եթե արտահայտությունը ճիշտ է
 <li><b>#elif </b><i>արտահայտություն</i> --  եթե նախորդ պայմանը կեղծ է, ապա հաջորդ տողերը կստուգվեն, եթե արտահայտությունը ճիշտ է
 <li><b>#else</b> -- հաջորդ տողերը կստուգվեն, եթե նախորդ պայմանը կեղծ է
 <li><b>#endif</b> -- պայմանների բլոկի ավարտը
 <li><b>#mv</b> <i>որտեղ</i> -- տեղափոխել հաղորդագրությունը
 <li><b>#cp</b> <i>որտեղ</i> -- պատճենել հաղորդագրությունը
 <li><b>#rm</b>  -- հեռացնել հաղորդագրությունը
 <li><b>#</b> <i>ինչ-որ բան</i> -- մեկնաբանություն
 <li><b>!</b><i>d:\ճանապարհ\հավելված {պարամետրեր}</i> -- գործարկել
 "d:\\ճանապարհ\\հավելված {պարամետրեր} օգտատերերի_home\\mbox\\անուն.msg": Միայն եթե գործարկումը միացված է ընտրանքներում:
 Հնարավոր է նաև ուղղակիորեն փոփոխական ($փոփոխականի_անունը) հրամանի տողում, բայց
 այս դեպքում.
 <ul>
 <li> -- "օգտատերերի_home\\mbox\\անուն.msg" ավտոմատաբար չի ավելացվի:
 Կարող եք օգտագործել $msgfile փոփոխականը հաղորդագրության ֆայլի անունը տեղադրելու համար:
 <li>  -- տողը համարվում է մեկնաբանվող, սլաշը '\\' ընկալվում է որպես
 escape հաջորդականության սկիզբ, փոխարինեք այն երկու սլաշով: ("\\\\")
 </ul>
 <li><i>սստացող1<b>@</b>հոսթ1 {ստացողN<b>@</b>հոսթN}</i> -- վերահղել հաղորդագրությունը այս հասցեներին:
 <br> Պայմանները կարող են բաղկացած լինել փոփոխականներից (<b>$size_kb</b> -- հաղորդագրության չափը ԿԲ-ներով;<br>
 <b>$in_text(</b><i>գտնելու տեքստ</i><b>)</b> -- ճիշտ է, եթա տեքստը գտնվել է հաղորդագրությունում;<br>
 <b>$text</b> -- ամբողջական տեքստը վերնագրով;<br>
 <b>$body</b> -- հաղորդագրության մարմինը;<br>
 <b>$errorlevel</b> -- վերջին արտաքին սկրիպտի կողմից վերադարձված արժեքը կամ զրո, եթե նախկինում հաջող գործարկումներ չեն եղել)
 և արժեքներ, ինչպես նաև տարբեր տրամաբանական օպերատորներ դրանց միջև.
