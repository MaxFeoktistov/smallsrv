S3sFORWARD=Sie können eine "forward"-Datei ablegen, um Nachrichten umzuleiten oder zu filtern.<br>
 Der Server analysiert jede Zeile dieser Datei und versteht die folgenden Anweisungen:
 <li><b>#if </b><i>Ausdruck</i> -- die nächsten Zeilen werden überprüft, wenn der Ausdruck wahr ist
 <li><b>#elif </b><i>Ausdruck</i> --  wenn die vorherige Bedingung falsch ist, werden die nächsten Zeilen überprüft, wenn der Ausdruck wahr ist
 <li><b>#else</b> -- die nächsten Zeilen werden überprüft, wenn die vorherige Bedingung falsch ist
 <li><b>#endif</b> -- Ende des Bedingungsblocks
 <li><b>#mv</b> <i>wohin</i> -- Nachricht verschieben
 <li><b>#cp</b> <i>wohin</i> -- Nachricht kopieren
 <li><b>#rm</b>  -- Nachricht entfernen
 <li><b>#</b> <i>beliebiges</i> -- Kommentar
 <li><b>!</b><i>d:\path\application {params}</i> -- ausführen
 "d:\\path\\application {params} users_home\\mbox\\name.msg". Nur wenn die Ausführung in den Optionen aktiviert ist.
 Es ist auch möglich, eine Variable ($variable_name) in der Befehlszeile anzugeben, aber
 in diesem Fall:
 <ul>
 <li> -- "users_home\\mbox\\name.msg" wird nicht automatisch hinzugefügt.
 Sie können die Variable $msgfile verwenden, um den Namen der Nachrichtendatei einzufügen.
 <li>  -- die Zeichenfolge wird als interpretierbar betrachtet, der Schrägstrich '\\' wird als
 Beginn einer Escape-Sequenz verstanden, ersetzen Sie ihn durch zwei Schrägstriche. ("\\\\")
 </ul>
 <li><i>an1<b>@</b>host1 {anN<b>@</b>hostN}</i> -- Nachricht an diese Adressen umleiten.
 <br> Die Bedingungen können aus Variablen bestehen (<b>$size_kb</b> -- Größe der Nachricht in KB;<br>
 <b>$in_text(</b><i>zu findender Text</i><b>)</b> -- ist wahr, wenn der Text in der Nachricht gefunden wurde;<br>
 <b>$text</b> -- vollständiger Text mit Kopf;<br>
 <b>$body</b> -- Nachrichtentext;<br>
 <b>$errorlevel</b> -- der von der letzten externen Skript zurückgegebene Wert oder Null, wenn zuvor keine erfolgreichen Ausführungen stattfanden)
 und Werten sowie verschiedenen logischen Operatoren dazwischen:
 <br>
 ! -- "Nicht"<br>
 = oder == -- "Gleich"<br>
 != -- "Ungleich"<br>
 &lt;,&gt;,&lt;=,&gt;= -- "Kleiner als", "Größer als", "Kleiner oder gleich",
 "Größer oder gleich".<br>
 &amp;&amp; --"UND"<br>
 || --"ODER"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern ist ein regulärer Ausdruck wie Unix.
 Das Ergebnis ist wahr, wenn in der Zeichenfolge <i>str1</i>
 eine dem Muster entsprechende Teilzeichenfolge gefunden wurde. <br>
 Leerzeichen und Backslash (' \\') am Zeilenende bedeuten, dass der aktuelle Befehl
 in der nächsten Zeile fortgesetzt wird.
 <br>

