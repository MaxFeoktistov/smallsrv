S3NSLST=Jede Zeile kann einen Domainnamen und eine RR-Beschreibung enthalten, und Kommentare können
 mit ';' beginnen. Folgende Zeilen werden unterstützt:<br>
 $ORIGIN <i>&lt;Domainname&gt;</i><br>
 $TTL <i>&lt;Gültigkeitszeit&gt;</i>  -- eine 32-Bit-Ganzzahl ohne Vorzeichen, die
 das Zeitintervall (in Sekunden) angibt, für das der Ressourceneintrag
 zwischengespeichert werden darf, bevor er verworfen werden sollte.<br>
 $SLAVE <i>&lt;Domainname&gt; &lt;IP-Adresse-des-Masters&gt; [&lt;Dateiname&gt;]</i>  -- Als Slave-DNS-Server für diese Domain arbeiten. Komplette Domain vom Master herunterladen.<br>
 $IF_DOWN <i>&lt;Host:Port&gt; &lt;Intervall&gt; Alt.IP=Neu.IP</i>  -- Mit dieser Option versucht der Server, sich für das Zeitintervall (in Sekunden) mit dem Host:Port zu verbinden, und wenn dies fehlschlägt, wird in jedem Eintrag mit Alt.IP durch Neu.IP ersetzt.<br>
 [<i>&lt;Domainname&gt;</i>] <i>&lt;Leerzeichen&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;Typ&gt; &lt;RDATA&gt;</i><br>
 Sie können <i>&lt;Domainname&gt;</i> in diesem Fall weglassen,
 der vorherige Name wird verwendet. Im Gegensatz zur RFC-Empfehlung müssen Sie
 die Klasse "IN" für jede Zeile im RR-Format direkt angeben.
 <i>&lt;Typ&gt;</i> kann sein:
 <li> A  <i>&lt;IP-Adresse&gt;</i> - eine Hostadresse
 <li> AAAA  <i>&lt;IPv6-Adresse&gt;</i> - eine Host-IPv6-Adresse
 <li> NS <i>&lt;vollständiger-Name&gt;</i> - ein autoritativer Namensserver
 <li> CNAME <i>&lt;vollständiger-Name&gt;</i> - der kanonische Name für einen Alias. Der 'A'-Record
 für den ursprünglichen Namen MUSS in dieser Datei vorhanden sein.
 <li> SOA <i>&lt;vollständiger-Name&gt;</i> <i>&lt;E-Mail-des-Besitzers&gt;</i> (<i>&lt;SERIAL&gt;</i>,<i>&lt;REFRESH&gt;</i>,<i>&lt;RETRY&gt;</i>,<i>&lt;EXPIRE&gt;</i>,<i>&lt;MINIMUM&gt;</i>)
 - markiert den Beginn einer Zone of Authority
 <li> MX <i>&lt;Präferenz&gt;</i> <i>&lt;vollständiger-Name&gt;</i> - Mail-Exchange. <i>&lt;Präferenz&gt;</i> ist eine Zahl
 von 1 bis 255. Kleinere Werte werden bevorzugt.
 <br> Andere Typen werden ignoriert.<br>
 Für jeden Record-Typ kann der Domainname mit dem Wildcard '*.' beginnen, um alle
 Unterdomänen zu beschreiben. Der Server unterstützt ANY- und AXFR-Anfragen, um alles über die Domain zurückzugeben. Bei
 Domains mit Wildcard wird die Antwort auch den Wildcard enthalten. Für andere Anfragetypen
 wird die Antwort ohne Wildcard sein.

