S3sFORWARD=Puede colocar el archivo "forward" para redirigir o filtrar mensajes.<br>
 El servidor analiza cada línea de este archivo y comprende las siguientes instrucciones:
 <li><b>#if </b><i>expresión</i> -- las siguientes líneas se verificarán si la expresión es verdadera
 <li><b>#elif </b><i>expresión</i> --  si la condición anterior es falsa, las siguientes líneas se verificarán si la expresión es verdadera
 <li><b>#else</b> -- las siguientes líneas se verificarán si la condición anterior es falsa
 <li><b>#endif</b> -- fin del bloque de condiciones
 <li><b>#mv</b> <i>dónde</i> -- mover mensaje
 <li><b>#cp</b> <i>dónde</i> -- copiar mensaje
 <li><b>#rm</b>  -- eliminar mensaje
 <li><b>#</b> <i>cualquier cosa</i> -- comentario
 <li><b>!</b><i>d:\\ruta\\aplicación {parámetros}</i> -- ejecutar
 "d:\\ruta\\aplicación {parámetros} users_home\\mbox\\nombre.msg". Solo si la ejecución está habilitada en las opciones.
 También es posible dirigir una variable ($nombre_variable) en la línea de comandos, pero
 en este caso:
 <ul>
 <li> -- "users_home\\mbox\\nombre.msg" no se añadirá automáticamente.
 Puede usar la variable $msgfile para insertar el nombre del archivo del mensaje.
 <li>  -- la cadena se considera interpretable, la barra '\\' se entiende como
 el inicio de una secuencia de escape, reemplácela por dos barras. ("\\\\")
 </ul>
 <li><i>a1<b>@</b>host1 {aN<b>@</b>hostN}</i> -- redirigir mensaje a estas direcciones.
 <br> Las condiciones pueden consistir en variables (<b>$size_kb</b> -- tamaño del mensaje en KB;<br>
 <b>$in_text(</b><i>texto a buscar</i><b>)</b> -- es verdadero si el texto se encontró en el mensaje;<br>
 <b>$text</b> -- texto completo con encabezado;<br>
 <b>$body</b> -- cuerpo del mensaje;<br>
 <b>$errorlevel</b> -- el valor devuelto por el último script externo o cero si no hubo ejecuciones exitosas antes)
 y valores, así como diferentes operadores lógicos entre ellos:
 <br>
 ! -- "No"<br>
 = o == -- "Igual a"<br>
 != -- "No igual a"<br>
 &lt;,&gt;,&lt;=,&gt;= -- "Menor que", "Mayor que", "Menor o igual que",
 "Mayor o igual que".<br>
 &amp;&amp; --"Y"<br>
 || --"O"<br><br>
 str1 =~ /patrón/<i>ig</i> -- patrón son expresiones regulares como en Unix.
 El resultado será verdadero si en la cadena <i>str1</i>
 se ha encontrado una subcadena igual al patrón. <br>
 Espacio y barra invertida (' \\') al final de la línea significan que el comando actual
 continúa en la siguiente línea.
 <br>

