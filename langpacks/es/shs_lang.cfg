S2sVIRTUAL_HOSTS=<h2>Hosts virtuales y directorios virtuales:</h2>
 El servidor puede soportar muchos hosts virtuales. Cada host virtual tiene su propio directorio raíz,
 y también puede incluir directorios virtuales comunes para todos.
 Para añadir un host virtual, especifique <i>cualquier.nombre.de.host</i> y la ruta completa a la raíz.
 Para añadir un directorio virtual, especifique <i><b>/</b>directorio<b>/</b></i>
 (entre dos barras) y la ruta completa para sustituir. Para hacerlo privado, especifique
 los usuarios para los que el recurso estará disponible, separados por coma. Después del usuario, puede especificar el tipo de acceso:
 R - lectura, W - escritura, NOFTP, NOHTTP. Ejemplo:<BR>
 <I>admin:RW,anonymous:RNOHTTP,user1,user2:R,user3:W,user4:RWNOHTTP</I><BR>
 En lugar del directorio raíz, puede especificar un enlace a otro servidor Web: http://otro.host. En este caso, el servidor funcionará como proxy.
