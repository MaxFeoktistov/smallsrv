S3NSLST=Cada línea puede contener nombre de dominio y descripción de RR, y el comentario puede
 comenzar con ';'. Las siguientes líneas son compatibles:<br>
 $ORIGIN <i>&lt;nombre-de-dominio&gt;</i><br>
 $TTL <i>&lt;tiempo-de-validación&gt;</i>  -- un entero sin signo de 32 bits que especifica
 el intervalo de tiempo (en segundos) durante el cual el registro de recurso puede ser almacenado en caché antes de que deba ser descartado.<br>
 $SLAVE <i>&lt;nombre-de-dominio&gt; &lt;dirección-ip-del-maestro&gt; [&lt;nombre-de-archivo&gt;]</i>  -- Funciona como servidor DNS esclavo para este dominio. Descarga el dominio completo del maestro<br>
 $IF_DOWN <i>&lt;host:puerto&gt; &lt;intervalo&gt; IP.Antigua=IP.Nueva</i>  -- Con esta opción, el servidor intentará conectar al host:puerto durante un intervalo de tiempo (en segundos), y si falla en cada registro con IP.Antigua, la reemplazará por IP.Nueva.<br>
 [<i>&lt;nombre-de-dominio&gt;</i>] <i>&lt;espacio en blanco&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;tipo&gt; &lt;RDATA&gt;</i><br>
  Puede omitir <i>&lt;nombre-de-dominio&gt;</i> en este caso
 se utilizará el nombre anterior. A diferencia de la recomendación RFC, debe
 especificar la clase "IN" para cada línea con formato RR.
 <i>&lt;tipo&gt;</i> puede ser:
 <li> A  <i>&lt;dirección-IP&gt;</i> - una dirección de host
 <li> AAAA  <i>&lt;dirección-IPv6&gt;</i> - una dirección IPv6 de host
 <li> NS <i>&lt;nombre-completo&gt;</i> - un servidor de nombres autoritativo
 <li> CNAME <i>&lt;nombre-completo&gt;</i> - el nombre canónico para un alias. El registro 'A'
 para el nombre original DEBE estar presente en este archivo.
 <li> SOA <i>&lt;nombre-completo&gt;</i> <i>&lt;e-mail-del-propietario&gt;</i> (<i>&lt;SERIAL&gt;</i>,<i>&lt;REFRESH&gt;</i>,<i>&lt;RETRY&gt;</i>,<i>&lt;EXPIRE&gt;</i>,<i>&lt;MINIMUM&gt;</i>)
  - marca el inicio de una zona de autoridad
 <li> MX <i>&lt;preferencia&gt;</i> <i>&lt;nombre-completo&gt;</i> - intercambio de correo. <i>&lt;preferencia&gt;</i> es un número
 de 1 a 255. Los valores más bajos son preferidos.
 <br> Otros tipos son ignorados.<br>
 Para cada tipo de registro, el nombre de dominio puede comenzar con el comodín '*.' para describir todos
 los subdominios. El servidor admite solicitudes de tipo ANY y AXFR para devolver todo sobre el dominio. Para
 un dominio con comodín, la respuesta también contendrá el comodín. Para otros tipos
 de solicitud, la respuesta será sin comodín.

