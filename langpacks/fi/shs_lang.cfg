S3sFORWARD=Voit laittaa "forward"-tiedoston ohjataksesi tai suodattaaksesi viestejä.<br>
 Palvelin jäsentää jokaisen tämän tiedoston rivin ja ymmärtää seuraavat ohjeet:
 <li><b>#if </b><i>lauseke</i> -- seuraavat rivit tarkistetaan, jos lauseke on tosi
 <li><b>#elif </b><i>lauseke</i> --  jos edellinen ehto on epätosi, seuraavat rivit tarkistetaan, jos lauseke on tosi
 <li><b>#else</b> -- seuraavat rivit tarkistetaan, jos edellinen ehto on epätosi
 <li><b>#endif</b> -- ehtolohkon loppu
 <li><b>#mv</b> <i>minne</i> -- siirrä viesti
 <li><b>#cp</b> <i>minne</i> -- kopioi viesti
 <li><b>#rm</b>  -- poista viesti
 <li><b>#</b> <i>mikä tahansa</i> -- kommentti
 <li><b>!</b><i>d:\polku\sovellus {parametrit}</i> -- suorita
 "d:\\polku\\sovellus {parametrit} käyttäjätunnus\\mbox\\nimi.msg". Jos suoritus on sallittu vain asetuksissa.
 On myös mahdollista ohjata muuttuja ($muuttujan_nimi) komentoriville, mutta
 tässä tapauksessa:
 <ul>
 <li> -- "käyttäjätunnus\\mbox\\nimi.msg" ei lisätä automaattisesti.
 Voit käyttää muuttujaa $msgfile lisätäksesi viestitiedoston nimen.
 <li>  -- merkkijonoa pidetään tulkittavana, vinoviiva '\\' ymmärretään
 alkuun pakojonoksi, korvaa se kahdella vinoviivalla. ("\\\\")
 </ul>
 <li><i>to1<b>@</b>host1 {toN<b>@</b>hostN}</i> -- ohjaa viesti näihin osoitteisiin.
 <br> Ehdot voivat koostua muuttujista (<b>$size_kb</b> -- viestin koko KB:ina;<br>
 <b>$in_text(</b><i>etsittävä teksti</i><b>)</b> -- on tosi, jos teksti löytyi viestistä;<br>
 <b>$text</b> -- koko teksti otsikon kanssa;<br>
 <b>$body</b> -- viestin runko;<br>
 <b>$errorlevel</b> -- viimeisen ulkoisen skriptin palauttama arvo tai nolla, jos onnistuneita suorituksia ei ole ollut aiemmin)
 ja arvoista sekä erilaisista loogisista operaattoreista niiden välillä:
 <br>
 ! -- "Ei"<br>
 = tai == -- "Yhtä suuri kuin"<br>
 != -- "Ei yhtä suuri kuin"<br>
 <,>,<=,>= -- "Pienempi kuin", "Suurempi kuin", "Pienempi tai yhtä suuri kuin",
 "Suurempi tai yhtä suuri kuin".<br>
 && --"JA"<br>
 || --"TAI"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern on säännöllinen lauseke kuten Unixissa.
 Tulos on tosi, jos merkkijonosta <i>str1</i>
 on löydetty mallin mukainen alimerkkijono. <br>
 Välilyönti ja kenoviiva (' \\') rivin lopussa tarkoittavat nykyisen komennon jatkuvan
 seuraavalla rivillä.
 <br>

