S3sFORWARD=メッセージを転送またはフィルタリングするために「forward」ファイルを作成できます。<br>
 サーバーはこのファイルの各行を解析し、次の指示を解釈します。
 <li><b>#if </b><i>expression</i> -- 式が true の場合に次の行をチェックします
 <li><b>#elif </b><i>expression</i> -- 前の条件が false の場合、式が true の場合に次の行をチェックします
 <li><b>#else</b> -- 前の条件が false の場合、次の行をチェックします
 <li><b>#endif</b> -- 条件ブロックの終了
 <li><b>#mv</b> <i>どこへ</i> -- メッセージを移動します
 <li><b>#cp</b> <i>どこへ</i> -- メッセージをコピーします
 <li><b>#rm</b>  -- メッセージを削除します
 <li><b>#</b> <i>any</i> -- コメント
 <li><b>!</b><i>d:\path\program {parameters}</i> -- "d:\\path\\program {parameters} user_home\\mbox\\name.msg" を実行します。実行がパラメータのみで許可されている場合。
 コマンドラインに直接変数 ($variable_name) を指定することもできますが、
 この場合:
 <ul>
 <li> -- "user_home\\mbox\\name.msg" は自動的に追加されません。
 メッセージファイル名を含めるには、$msgfile 変数を使用できます。
 <li>  -- 行は解釈可能と見なされ、バックスラッシュ '\\' は
 エスケープシーケンスの開始として解釈され、二重バックスラッシュに置き換える必要があります。("\\\\")
 </ul>
 <li><i>recipient1<b>@</b>host1 {recipientN<b>@</b>hostN}</i> -- これらのアドレスにメッセージを転送します。
 <br> 条件は変数 ($size_kb -- メッセージサイズ (KB);<br>
 <b>$in_text(</b><i>検索テキスト</i><b>)</b> -- テキストがメッセージに含まれている場合に true;<br>
 <b>$text</b> -- ヘッダーを含む完全なテキスト;<br>
 <b>$body</b> -- メッセージ本文テキスト;<br>
 <b>$errorlevel</b> -- 最後の外部スクリプトの戻り値、または以前に成功した実行がない場合はゼロ)
 および値、ならびにそれらの間のさまざまな論理演算子で構成できます。
 <br>
 ! -- "NOT"<br>
 = or == -- "EQUAL"<br>
 != -- "NOT EQUAL"<br>
 <,>,<=,>= -- "LESS THAN"、"GREATER THAN"、"LESS OR EQUAL"、
