S2sVIRTUAL_HOSTS=<h2>Host virtuali e directory virtuali:</h2>
 Il server può supportare molti host virtuali. Ogni host virtuale ha la propria directory
 radice e può anche includere directory virtuali comuni a tutti.
 Per aggiungere un host virtuale, specificare <i>qualsiasi.nome.host</i> e il percorso completo della radice.
 Per aggiungere una directory virtuale, specificare <i><b>/</b>directory<b>/</b></i>
 (tra due slash) e il percorso completo per la sostituzione. Per renderla privata, specificare
 gli utenti per i quali la risorsa sarà disponibile, separati da virgola. Dopo l'utente è possibile specificare il tipo di accesso:
 R - lettura, W-scrittura, NOFTP, NOHTTP. <BR> Esempio:
 <I>admin:RW,anonymous:RNOHTTP,user1,user2:R,user3:W,user4:RWNOHTTP</I><BR>
 Invece della directory radice è possibile specificare un link a un altro server Web: http://altro.host In questo caso il server funzionerà come proxy
