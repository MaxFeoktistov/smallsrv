S3sFORWARD=È possibile inserire il file "forward", per reindirizzare o filtrare i messaggi.<br>
 Il server analizza ogni riga di questo file e comprende le seguenti istruzioni:
 <li><b>#if </b><i>espressione</i> -- le righe successive verranno controllate se l'espressione è vera
 <li><b>#elif </b><i>espressione</i> -- se la condizione precedente è falsa, le righe successive verranno controllate se l'espressione è vera
 <li><b>#else</b> -- le righe successive verranno controllate se la condizione precedente è falsa
 <li><b>#endif</b> -- fine del blocco delle condizioni
 <li><b>#mv</b> <i>dove</i> -- sposta il messaggio
 <li><b>#cp</b> <i>dove</i> -- copia il messaggio
 <li><b>#rm</b> -- rimuovi il messaggio
 <li><b>#</b> <i>qualsiasi cosa</i> -- commento
 <li><b>!</b><i>d:\path\applicazione {params}</i> -- esegui
 "d:\\path\\applicazione {params} users_home\\mbox\\name.msg". Solo se l'esecuzione è abilitata nelle opzioni.
 È anche possibile specificare variabili ($variable_name) nella riga di comando, ma
 in questo caso:
 <ul>
 <li> -- "users_home\\mbox\\name.msg" non verrà aggiunto automaticamente.
 È possibile utilizzare la variabile $msgfile per inserire il nome del file del messaggio.
 <li> -- la stringa è considerata interpretabile, lo slash '\\' è inteso come
 inizio di una sequenza di escape, sostituirlo con due slash. ("\\\\")
 </ul>
 <li><i>a1<b>@</b>host1 {aN<b>@</b>hostN}</i> -- reindirizza il messaggio a questi indirizzi.
 <br>Le condizioni possono essere composte da variabili (<b>$size_kb</b> -- dimensione del messaggio in KB;<br>
 <b>$in_text(</b><i>testo da trovare</i><b>)</b> -- è vero se il testo è stato trovato nel messaggio;<br>
 <b>$text</b> -- testo completo con intestazione;<br>
 <b>$body</b> -- corpo del messaggio;<br>
 <b>$errorlevel</b> -- il valore restituito dall'ultimo script esterno o zero se non ci sono state esecuzioni riuscite prima)
 e valori, nonché diversi operatori logici tra di loro:
 <br>
 ! -- "Non"<br>
 = o == -- "Uguale a"<br>
 != -- "Diverso da"<br>
 &lt;,&gt;,&lt;=,&gt;= -- "Minore di", "Maggiore di", "Minore o uguale a",
 "Maggiore o uguale a".<br>
 &amp;&amp; --"E"<br>
 || --"O"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern è un'espressione regolare come in Unix.
 Il risultato sarà vero se nella stringa <i>str1</i>
 è stata trovata una sottostringa uguale al pattern. <br>
 Spazio e barra inversa (' \\') alla fine della riga significano che il comando corrente continua
 alla riga successiva.
 <br>

