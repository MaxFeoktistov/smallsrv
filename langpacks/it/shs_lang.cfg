S3NSLST=Ogni riga può contenere il nome di dominio e la descrizione RR e il commento può
 iniziare con ';'. Le seguenti righe sono supportate:<br>
 $ORIGIN <i>&lt;nome-dominio&gt;</i><br>
 $TTL <i>&lt;tempo-di-validità&gt;</i>  -- un intero non firmato a 32 bit che specifica
 l'intervallo di tempo (in secondi) durante il quale il record di risorsa può essere memorizzato nella cache prima di essere scartato.<br>
 $SLAVE <i>&lt;nome-dominio&gt; &lt;indirizzo-IP-del-master&gt; [&lt;nome-file&gt;]</i>  -- Funziona come server DNS slave per questo dominio. Scarica il dominio completo dal master<br>
 $IF_DOWN <i>&lt;host:porta&gt; &lt;intervallo&gt; Vecchio.IP=Nuovo.IP</i>  -- Con questa opzione il server cercherà di connettersi a host:porta per l'intervallo di tempo (in secondi), e in caso di fallimento in ogni record con Vecchio.IP verrà sostituito con Nuovo.IP.<br>
 [<i>&lt;nome-dominio&gt;</i>] <i>&lt;spazio&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;tipo&gt; &lt;RDATA&gt;</i><br>
 È possibile omettere <i>&lt;nome-dominio&gt;</i> in questo caso
 verrà utilizzato il nome precedente. A differenza della raccomandazione RFC, è necessario
 specificare direttamente la classe "IN" per ogni riga nel formato RR.
 <i>&lt;tipo&gt;</i> può essere:
 <li> A  <i>&lt;indirizzo-IP&gt;</i> - un indirizzo host
 <li> AAAA  <i>&lt;indirizzo-IPv6&gt;</i> - un indirizzo host IPv6
 <li> NS <i>&lt;nome-completo&gt;</i> - un server dei nomi autoritativo
 <li> CNAME <i>&lt;nome-completo&gt;</i> - il nome canonico per un alias. Il record 'A'
 per il nome originale DEVE essere presente in questo file.
 <li> SOA <i>&lt;nome-completo&gt;</i> <i>&lt;e-mail-del-proprietario&gt;</i> (<i>&lt;SERIAL&gt;</i>,<i>&lt;REFRESH&gt;</i>,<i>&lt;RETRY&gt;</i>,<i>&lt;EXPIRE&gt;</i>,<i>&lt;MINIMUM&gt;</i>)
 - segna l'inizio di una zona di autorità
 <li> MX <i>&lt;preferenza&gt;</i> <i>&lt;nome-completo&gt;</i> - mail exchange. <i>&lt;preferenza&gt;</i> è un numero
 da 1 a 255. Valori inferiori sono preferiti.
 <br> Altri tipi vengono ignorati.<br>
 Per ogni tipo di record, il nome di dominio può iniziare con il carattere jolly '*.' per descrivere tutti
 i sottodomini. Il server supporta richieste di tipo ANY e AXFR per restituire tutte le informazioni sul dominio. Per
 i domini con carattere jolly, la risposta conterrà anche il carattere jolly. Per altri tipi
 di richieste, la risposta sarà senza carattere jolly.

