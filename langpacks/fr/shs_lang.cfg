S3NSLST=Chaque ligne de cette liste peut contenir un nom de domaine, une définition RR, et un commentaire
 peut commencer par ';'. Les lignes suivantes sont prises en charge :<br>
 $ORIGIN <i>&lt;nom de domaine&gt;</i><br>
 $TTL <i>&lt;ttl&gt;</i> -- Spécifie le délai (en secondes) pendant lequel un enregistrement de ressource peut être mis en cache avant d'être jeté, un entier non signé de 32 bits.<br>
 $SLAVE <i>&lt;nom de domaine&gt;</i> <i>&lt;adresse IP du serveur maître&gt;</i> [<nom de fichier>] -- Agira comme serveur DNS esclave sur ce domaine. Tous les domaines seront récupérés du serveur maître.<br>
 $IF_DOWN <i>&lt;hôte:port&gt;</i> <i>&lt;intervalle&gt;</i> Old.IP=New.IP -- Cette option fait en sorte que le serveur tente de se connecter à hôte:port à l'intervalle de temps spécifié (en secondes), et en cas d'échec, tous les enregistrements contenant Old.IP sont remplacés par New.IP.<br>
 [<i>&lt;nom de domaine&gt;</i>] <i>&lt;espace&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;type&gt;</i> <i>&lt;RDATA&gt;</i><br>
 Vous pouvez omettre <i>&lt;nom de domaine&gt;</i>, dans ce cas
 le nom précédent sera utilisé. Contrairement aux recommandations RFC, vous
 devez spécifier explicitement la classe "IN" dans chaque ligne de format RR.
 <i>&lt;type&gt;</i> peut être :
 <li> A <i>&lt;adresse IP&gt;</i> - adresse d'un hôte
 <li> AAAA <i>&lt;adresse IPv6&gt;</i> - adresse IPv6 d'un hôte
 <li> NS <i>&lt;nom complet&gt;</i> - serveur de noms faisant autorité
 <li> CNAME <i>&lt;nom complet&gt;</i> - nom canonique pour un alias. L'enregistrement 'A'
 du nom d'origine DOIT être présent dans ce fichier.
 <li> SOA <i>&lt;nom complet&gt;</i> <i>&lt;e-mail du responsable&gt;</i> (<i><NUMÉRO_DE_SÉRIE></i>,<i>&lt;RAFRAÎCHISSEMENT&gt;</i>,<i>&lt;RÉESSAI&gt;</i>,<i>&lt;EXPIRATION&gt;</i>,<i>&lt;MINIMUM&gt;</i>)
 - indique le début d'une zone d'autorité
 <li> MX <i>&lt;préférence&gt;</i> <i>&lt;nom complet&gt;</i> - échange de courrier. <i>&lt;préférence&gt;</i> est un
 nombre de 1 à 255. Les valeurs plus faibles sont préférées.
 <br> Les autres types sont ignorés.<br>
 Un nom de domaine de tout type d'enregistrement peut commencer par le caractère générique '*.'
 pour spécifier tous les sous-domaines. Le serveur prend en charge les types de requête ANY et AXFR pour renvoyer des informations complètes sur le domaine.
 Pour les domaines avec un caractère générique, la réponse contiendra également le caractère générique. Pour les autres
 types de requête, la réponse sera sans caractère générique.

