S2sVIRTUAL_HOSTS=<h2>Hôtes virtuels et dossiers virtuels:</h2>
 Le serveur peut prendre en charge plusieurs hôtes virtuels. Chaque hôte virtuel a son propre
 dossier racine et peut contenir des dossiers virtuels communs à tous les hôtes.
 Pour ajouter un hôte virtuel, spécifiez <i>n'importe.quel.nom.d'hôte</i> et le chemin complet vers le dossier racine.
 Pour ajouter un dossier virtuel, spécifiez <i><b>/</b>dossier<b>/</b></i>
 (entre deux barres obliques inverses) et le chemin complet de remplacement. Pour personnaliser les
 ressources disponibles pour les utilisateurs, spécifiez-les séparées par des virgules. Après le nom de l'utilisateur, vous pouvez spécifier le type d'accès directement:
 R - lecture, W - écriture, NOFTP, NOHTTP. <BR> Exemple:
 <I>admin:RW,anonymous:RNOHTTP,user1,user2:R,user3:W,user4:RWNOHTTP</I><BR>
 Au lieu du dossier racine, vous pouvez spécifier un lien vers un autre serveur web: http://autre.hôte, dans ce cas le serveur fonctionnera comme un proxy.
