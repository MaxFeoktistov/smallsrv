S3sFORWARD=Vous pouvez créer un fichier "forward" pour transmettre ou filtrer les messages.<br>
 Le serveur analysera chaque ligne de ce fichier et interprétera les instructions suivantes:
 <li><b>#if </b><i>expression</i> -- vérifiera les lignes suivantes si l'expression est vraie
 <li><b>#elif </b><i>expression</i> -- si la condition précédente est fausse, vérifiera les lignes suivantes si l'expression est vraie
 <li><b>#else</b> -- si la condition précédente est fausse, vérifiera les lignes suivantes
 <li><b>#endif</b> -- fin du bloc conditionnel
 <li><b>#mv</b> <i>vers où</i> -- déplacer le message
 <li><b>#cp</b> <i>vers où</i> -- copier le message
 <li><b>#rm</b>  -- supprimer le message
 <li><b>#</b> <i>n'importe quoi</i> -- commentaire
 <li><b>!</b><i>d:\chemin\programme {paramètres}</i> -- exécution
 "d:\\chemin\\programme {paramètres} user_home\\mbox\\name.msg". Si l'exécution n'est autorisée qu'avec les paramètres.
 Vous pouvez également spécifier la variable ($variable_name) directement dans la ligne de commande, mais
 dans ce cas :
 <ul>
 <li> -- "user_home\\mbox\\name.msg" ne sera pas ajouté automatiquement.
 Vous pouvez utiliser la variable $msgfile pour insérer le nom du fichier du message.
 <li>  -- La ligne doit être considérée comme interprétable, une barre oblique inverse '\\' est
 interprétée comme le début d'une séquence d'échappement, elle doit être remplacée par deux barres obliques inverses. ("\\\\")
 </ul>
 <li><i>destinataire1<b>@</b>hôte1 {destinataireN<b>@</b>hôteN}</i> -- transmettre le message à ces adresses.
 <br> Les conditions peuvent être composées de variables (<b>$size_kb</b> -- taille du message en Ko ;<br>
 <b>$in_text(</b><i>texte à rechercher</i><b>)</b> -- vrai si le texte est trouvé dans le message ;<br>
 <b>$text</b> -- texte complet, y compris les en-têtes ;<br>
 <b>$body</b> -- texte du corps du message ;<br>
 <b>$errorlevel</b> -- valeur de retour du dernier script externe ou zéro si aucune exécution réussie auparavant)
 et de valeurs, ainsi que de divers opérateurs logiques entre eux :
 <br>
 ! -- "non"<br>
 = ou == -- "égal"<br>
 != -- "non égal"<br>
 <,>,<=,>= -- "plus petit que", "plus grand que", "plus petit ou égal à",
 "plus grand ou égal à".<br>
 && --"et"<br>
 || --"ou"<br><br>
 str1 =~ /motif/<i>ig</i> -- le motif est une expression régulière de style Unix.
 Le résultat est vrai si la chaîne <i>str1</i> contient une sous-chaîne
 correspondant au motif. <br>
 Un espace et une barre oblique inverse (' \\') à la fin de la ligne indiquent que la commande actuelle
 se poursuit sur la ligne suivante.
 <br>

