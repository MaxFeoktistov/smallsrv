S3sFORWARD=Du kan skapa en "forward"-fil för att vidarebefordra eller filtrera meddelanden.<br>
 Servern analyserar varje rad i den här filen och tolkar följande instruktion:
 <li><b>#if </b><i>uttryck</i> -- nästa rader kontrolleras om uttrycket är sant
 <li><b>#elif </b><i>uttryck</i> -- om föregående villkor är falskt, då kontrolleras nästa rader om uttrycket är sant
 <li><b>#else</b> -- nästa rader kontrolleras om föregående villkor är falskt
 <li><b>#endif</b> -- slutet på villkorligt block
 <li><b>#mv</b> <i>vart</i> -- flytta meddelande
 <li><b>#cp</b> <i>vart</i> -- kopiera meddelande
 <li><b>#rm</b>  -- radera meddelande
 <li><b>#</b> <i>något</i> -- kommentar
 <li><b>!</b><i>d:\sökväg\applikation {parametrar}</i> -- exekvering
 "d:\\sökväg\\applikation {parametrar} user_home\\mbox\\name.msg". Om exekvering är tillåten endast i parametrarna.
 Det är också möjligt att direkt ange variabel ($variabel_namn) i kommandoraden, men
 i detta fall:
 <ul>
 <li> -- "user_home\\mbox\\name.msg" läggs inte till automatiskt.
 Du kan använda variabeln $msgfile för att infoga meddelandefilens namn.
 <li>  -- Strängen ska betraktas som tolkningsbar, bakåtsnedstrecket '\\'
 tolkas som början på en escape-sekvens, ersätt den med två bakåtsnedstreck. ("\\\\")
 </ul>
 <li><i>mottagare1<b>@</b>värd1 {mottagareN<b>@</b>värdN}</i> -- vidarebefordra meddelandet till dessa adresser.
 <br> Villkoren kan bestå av variabler (<b>$size_kb</b> -- meddelandestorlek i KB;<br>
 <b>$in_text(</b><i>text att söka</i><b>)</b> -- sant om texten hittas i meddelandet;<br>
 <b>$text</b> -- fullständig text inklusive rubriken;<br>
 <b>$body</b> -- meddelandetext;<br>
 <b>$errorlevel</b> -- värdet som returnerades av det senaste externa skriptet, eller noll om ingen lyckad exekvering tidigare)
 och värden, och olika logiska operatorer mellan dem:
 <br>
 ! -- "inte"<br>
 = eller == -- "lika med"<br>
 != -- "inte lika med"<br>
 <,>,<=,>= -- "mindre", "större", "mindre eller lika",
 "större eller lika".<br>
 && --"och"<br>
 || --"eller"<br><br>
 str1 =~ /mönster/<i>ig</i> -- mönster är reguljära uttryck som i Unix.
 Resultatet blir sant om strängen <i>str1</i> innehåller
 en delsträng som matchar mönstret. <br>
 Mellanslag och bakåtsnedstreck (' \\') i slutet av raden betyder att det aktuella kommandot fortsätter
 på nästa rad.
 <br>

