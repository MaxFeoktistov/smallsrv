S3NSLST=Varje rad i den här listan kan innehålla ett domännamn och en RR-beskrivning och en kommentar kan börja med
 ett ';'. Följande rader stöds:<br>
 $ORIGIN <i>&lt;domännamn&gt;</i><br>
 $TTL <i>&lt;ttl&gt;</i> -- ett 32-bitars osignerat heltal som anger
 tidsintervallet (i sekunder) som en resursrekord får cachas innan den kasseras.
 $SLAVE <i>&lt;domännamn&gt;</i> <i>&lt;master-server-ip-adress&gt;</i> [<filnamn>] -- Fungerar som en slav-DNS-server för denna domän. Hämtar hela domänen från masterservern.<br>
 $IF_DOWN <i>&lt;värd:port&gt;</i> <i>&lt;intervall&gt;</i> Gammal.IP=Ny.IP -- Med detta alternativ försöker servern ansluta till värden:porten under ett specificerat tidsintervall (i sekunder) och om den misslyckas, ersätter den alla poster som innehåller Gammal.IP med Ny.IP.<br>
 [<i>&lt;domännamn&gt;</i>] <i>&lt;tom&gt;</i> [<i>&lt;TTL&gt;</i>] IN <i>&lt;typ&gt;</i> <i>&lt;RDATA&gt;</i><br>
 Du kan utelämna <i>&lt;domännamn&gt;</i>, i vilket fall
 det föregående namnet kommer att användas. Till skillnad från RFC-rekommendationerna måste du
 direkt ange "IN"-klassen för varje RR-formaterad rad.
 <i>&lt;typ&gt;</i> kan vara:
 <li> A <i>&lt;IP-adress&gt;</i> - värdadress
 <li> AAAA <i>&lt;IPv6-adress&gt;</i> - IPv6-värdadress
 <li> NS <i>&lt;fullständigt-namn&gt;</i> - auktoritativ namnserver
 <li> CNAME <i>&lt;fullständigt-namn&gt;</i> - det kanoniska namnet för ett alias. 'A'-posten
 för det ursprungliga namnet MÅSTE finnas i denna fil.
 <li> SOA <i>&lt;fullständigt-namn&gt;</i> <i>&lt;ägare-e-post&gt;</i> (<i>&lt;SERIENUMMER&gt;</i>,<i>&lt;UPPDATERING&gt;</i>,<i>&lt;FÖRSÖK-PÅ-NYTT&gt;</i>,<i>&lt;UTGÅNG&gt;</i>,<i>&lt;MINIMAL&gt;</i>)
 - indikerar början på en auktoritativ zon
 <li> MX <i>&lt;prioritet&gt;</i> <i>&lt;fullständigt-namn&gt;</i> - postutbyte. <i>&lt;prioritet&gt;</i> är ett nummer
 från 1 till 255. Lägre värden är att föredra.
 <br> Andra typer ignoreras.<br>
 Domännamnet för vilken rekordtyp som helst kan börja med wildcard '*.' för att beskriva alla
 underdomäner. Servern stöder ANY och AXFR frågetyper för att returnera fullständig domäninformation. För
 domän med wildcard kommer svaret också att innehålla wildcard. För andra
 frågetyper kommer svaret att vara utan wildcard.

