S2sVIRTUAL_HOSTS=<h2>Virtuella värdar och virtuella kataloger:</h2>
 Servern kan stödja flera virtuella värdar. Varje virtuell värd har en egen
 rotkatalog och kan innehålla virtuella kataloger som är gemensamma för alla.
 För att lägga till en virtuell värd, ange <i>valfritt.värd.namn</i> och den fullständiga sökvägen till rotkatalogen.
 För att lägga till en virtuell katalog, ange <i><b>/</b>katalog<b>/</b></i>
 (mellan två snedstreck) och den fullständiga sökvägen för substitution. För att göra den privat, ange
 de användare för vilka resursen kommer att vara tillgänglig, avgränsade med komma. Direkt efter användaren kan du ange åtkomsttypen:
 R - läs, W - skriv, NOFTP, NOHTTP. <BR> Exempel:
 <I>admin:RW,anonymous:RNOHTTP,user1,user2:R,user3:W,user4:RWNOHTTP</I><BR>
 Istället för rotkatalogen kan du ange en länk till en annan webbserver: [http://other.host](http://other.host) i detta fall kommer servern att fungera som en proxy.
