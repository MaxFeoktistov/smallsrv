S3sFORWARD=You may put "forward" file, to redirect or percolate messages.<br>
 Server parses each line of this file and understands next instruction:
 <li><b>#if </b><i>expression</i> -- next lines will be checked if expression is true
 <li><b>#elif </b><i>expression</i> --  if previous condition is false then next lines will be checked if expression is true
 <li><b>#else</b> -- next lines will be checked if previous condition is false
 <li><b>#endif</b> -- end of conditions block
 <li><b>#mv</b> <i>where</i> -- move message
 <li><b>#cp</b> <i>where</i> -- copy message
 <li><b>#rm</b>  -- remove message
 <li><b>#</b> <i>anything</i> -- comment
 <li><b>!</b><i>d:\\path\\application {params}</i> -- execute
 "d:\\path\\application {params} users_home\\mbox\\name.msg". If executing is enable in options only.
 Also posible to  direct variable ($variable_name) in command line, but
 in this case:
 <ul>
 <li> -- "users_home\\mbox\\name.msg" will not be added automaticaly.
 You may use variable $msgfile to insert name of message file.
 <li>  -- the string consider to be interpretable,  the slash '\\' understud as
 begin of escape sequence,  replase it to two slash. ("\\\\")
 </ul>
 <li><i>to1<b>@</b>host1 {toN<b>@</b>hostN}</i> -- redirect message to this addresses.
 <br> The conditions can consist of variables (<b>$size_kb</b> -- size of message in KB;<br>
 <b>$in_text(</b><i>text to find</i><b>)</b> -- is true if the text was found in the message;<br>
 <b>$text</b> -- full text with head;<br>
 <b>$body</b> -- message body;<br>
 <b>$errorlevel</b> -- the value returned by last external script or zero if no successful runs before)
 and values as well as different logical operators between them:
 <br>
 ! -- "Not"<br>
 = or == -- "Equal to"<br>
 != -- "Not equal to"<br>
 &lt;,&gt;,&lt;=,&gt;= -- "Less than", "Greater than", "Less than or equal to",
 "Greater than or equal to".<br>
 &amp;&amp; --"AND"<br>
 || --"OR"<br><br>
 str1 =~ /pattern/<i>ig</i> -- pattern it is regular expressions like Unix.
 The result is be true, if  in the string <i>str1</i>
 has been found substring equal by pattern. <br>
 Space and back-slash (' \\') at end of line mean continues current command
 at next line.
 <br>

